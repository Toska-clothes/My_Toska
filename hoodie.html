<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی مردانه | نمایش سه‌بعدی</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.0/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: 'Vazirmatn', sans-serif; background-color: #f3f1e0; color: #3e2723; text-align: center; padding: 20px; }
    h1 { font-size: 2.2rem; }
    .model-container { margin: 20px auto; max-width: 600px; height: 500px; }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>هودی مردانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن دلخواه را اعمال کنید:</p>
  
  <div id="container" style="width: 100%; height: 500px;"></div>
  
  <div class="text-overlay">
    <label class="label">متن دلخواه:</label>
    <input type="text" id="customText" placeholder="متن خود را وارد کنید" />
    <button onclick="applyTextToModel()">اعمال متن</button>
  </div>

  <script>
    // ایجاد صحنه
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // کنترل دوربین
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    
    // نورپردازی
    const light = new THREE.AmbientLight(0x404040, 5);
    scene.add(light);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);

    // بارگذاری مدل GLB
    const loader = new THREE.GLTFLoader();
    let model;

    loader.load('hoodie.glb', (gltf) => {
      model = gltf.scene;
      scene.add(model);
      model.scale.set(2, 2, 2);
      camera.position.z = 5;
    });

    // ایجاد بوم و اعمال متن
    function createTextTexture(text) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 512;
      canvas.height = 512;
      
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 50px Vazirmatn";
      ctx.fillStyle = "#000000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      
      const texture = new THREE.CanvasTexture(canvas);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.encoding = THREE.sRGBEncoding;
      return texture;
    }

    // اعمال متن به مدل
    function applyTextToModel() {
      const text = document.getElementById('customText').value;
      if (!text) return;
      
      const texture = createTextTexture(text);
      
      model.traverse((child) => {
        if (child.isMesh) {
          child.material.map = texture; // اعمال تکسچر روی مدل
          child.material.needsUpdate = true;
        }
      });
    }

    // رندر کردن صحنه
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
