<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی مردانه | نمایش سه‌بعدی</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    .text-overlay {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی مردانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن دلخواه را اعمال کنید:</p>

  <div class="model-container">
    <model-viewer id="hoodieModel"
                  src="hoodie.glb"
                  alt="هودی سه‌بعدی"
                  auto-rotate
                  camera-controls
                  ar
                  exposure="1"
                  shadow-intensity="1"
                  interaction-prompt="none">
    </model-viewer>
  </div>

  <div class="text-overlay">
    <label class="label">متن دلخواه:</label>
    <input type="text" id="customText" placeholder="متن خود را وارد کنید" />
    <button onclick="applyTextToModel()">اعمال متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById("hoodieModel");

    // تابعی برای اعمال متن به مدل
    async function applyTextToModel() {
      const text = document.getElementById("customText").value;
      if (!text) return;

      await modelViewer.updateComplete;

      // ایجاد بوم (Canvas) برای نوشتن متن
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 1024;
      canvas.height = 1024;

      // تنظیمات ظاهر متن
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 64px Vazirmatn";
      ctx.fillStyle = "#000000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      // تبدیل بوم به تکسچر
      const texture = await createTextureFromCanvas(canvas);

      // اعمال تکسچر به مدل
      const material = modelViewer.model.materials[0]; // فرض می‌کنیم مدل یک بافت برای اعمال دارد
      if (material.pbrMetallicRoughness) {
        material.pbrMetallicRoughness.setBaseColorTexture(texture);
      }
    }

    // تابعی برای تبدیل بوم به تکسچر
    async function createTextureFromCanvas(canvas) {
      const texture = await modelViewer.createTexture(canvas);
      return texture;
    }
  </script>
</body>
</html>
