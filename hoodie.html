<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>هودی سه‌بعدی با متن</title>
  <style>
    body {
      margin: 0;
      background: #f3f1e0;
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
    }
    .controls {
      margin: 20px auto;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>هودی مردانه با متن دلخواه</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="متن خود را وارد کنید" />
    <button onclick="applyText()">اعمال متن</button>
  </div>
  <div id="container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, controls, model;
    const container = document.getElementById('container');

    init();
    loadModel();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf3f1e0);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(2, 2, 2);
      scene.add(dirLight);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadModel() {
      const loader = new GLTFLoader();
      loader.load('hoodie.glb', gltf => {
        model = gltf.scene;
        model.scale.set(1, 1, 1);
        scene.add(model);
      });
    }

    function applyText() {
      const text = document.getElementById('textInput').value;
      if (!text || !model) return;

      // ساخت تکسچر جدید
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 512;
      const ctx = canvas.getContext('2d');

      // پس‌زمینه شفاف
      ctx.fillStyle = 'rgba(0,0,0,0)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // نوشتن متن سفید در وسط
      ctx.font = 'bold 40px Vazirmatn';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      const texture = new THREE.CanvasTexture(canvas);
      texture.needsUpdate = true;

      // اعمال تکسچر روی اولین متریال مدل
      model.traverse(child => {
        if (child.isMesh) {
          child.material.map = texture;
          child.material.needsUpdate = true;
        }
      });
    }
  </script>
</body>
</html>
