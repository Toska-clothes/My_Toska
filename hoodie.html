<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شخصی‌سازی هودی</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      direction: rtl;
      font-family: Tahoma;
    }
    #ui {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
    #ui input, #ui select, #ui button {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="ui">
    <input type="text" id="textInput" placeholder="متن دلخواه..." />
    <input type="color" id="colorPicker" value="#000000" />
    <select id="fontSelect">
      <option value="Vazirmatn">Vazirmatn</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Sahel">Sahel</option>
      <option value="Shabnam">Shabnam</option>
    </select>
    <button id="addText">ثبت متن</button>
  </div>  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>  <script>
    let scene, camera, renderer, model;
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let selectedPoint = null;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load('hoodie.glb', (gltf) => {
        model = gltf.scene;
        model.scale.set(1.5, 1.5, 1.5);
        scene.add(model);
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      window.addEventListener('click', onClick);
      document.getElementById("addText").addEventListener("click", applyText);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      if (!model) return;

      const intersects = raycaster.intersectObject(model, true);
      if (intersects.length > 0) {
        selectedPoint = intersects[0].point;
        document.getElementById("ui").style.display = "block";
      }
    }

    function applyText() {
      const text = document.getElementById("textInput").value;
      const color = document.getElementById("colorPicker").value;
      const font = document.getElementById("fontSelect").value;

      const canvas = document.createElement("canvas");
      canvas.width = 256;
      canvas.height = 128;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "rgba(255,255,255,0)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = color;
      ctx.font = `bold 28px ${font}`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const geometry = new THREE.PlaneGeometry(0.5, 0.25);
      const plane = new THREE.Mesh(geometry, material);
      plane.position.copy(selectedPoint);
      plane.lookAt(camera.position);

      plane.userData = { text, color, font };
      plane.cursor = 'pointer';

      plane.onClick = () => {
        const confirmEdit = confirm("می‌خواهید متن را حذف کنید؟");
        if (confirmEdit) scene.remove(plane);
      };

      scene.add(plane);
      document.getElementById("ui").style.display = "none";
    }

    // حذف متن با کلیک روی Plane
    window.addEventListener('dblclick', function(e) {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children, true);
      for (let i = 0; i < intersects.length; i++) {
        const obj = intersects[i].object;
        if (obj.geometry && obj.geometry.type === 'PlaneGeometry') {
          if (confirm("حذف این متن؟")) {
            scene.remove(obj);
          }
          break;
        }
      }
    });
  </script></body>
</html>
