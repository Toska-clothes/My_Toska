<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شخصی‌سازی هودی</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      font-family: sans-serif;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .label {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      padding: 4px 8px;
      pointer-events: none;
      white-space: nowrap;
      font-size: 1rem;
      font-weight: bold;
    }
    #textOptions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <model-viewer id="model" src="https://github.com/Toska-clothes/My_Toska/raw/refs/heads/main/hoodie.glb" camera-controls auto-rotate></model-viewer>
    <div id="textOptions" style="display:none;">
      <input id="textInput" type="text" placeholder="متن..." />
      <select id="fontSelect">
        <option value="sans-serif">Sans</option>
        <option value="serif">Serif</option>
        <option value="monospace">Mono</option>
      </select>
      <input type="color" id="colorInput" value="#000000" />
      <button onclick="addLabel()">افزودن</button>
    </div>
  </div>

  <script>
    const viewer = document.getElementById("model");
    const textOptions = document.getElementById("textOptions");
    let clickPosition = { x: 0, y: 0 };

    viewer.addEventListener("click", (event) => {
      clickPosition = { x: event.clientX, y: event.clientY };
      textOptions.style.display = "block";
    });

    function addLabel() {
      const text = document.getElementById("textInput").value;
      const color = document.getElementById("colorInput").value;
      const font = document.getElementById("fontSelect").value;

      const label = document.createElement("div");
      label.className = "label";
      label.innerText = text;
      label.style.color = color;
      label.style.fontFamily = font;
      label.style.left = `${clickPosition.x}px`;
      label.style.top = `${clickPosition.y}px`;

      label.ondblclick = () => label.remove();
      document.getElementById("container").appendChild(label);
      textOptions.style.display = "none";
    }
  </script>
</body>
</html>
