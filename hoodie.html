<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی مردانه | نمایش سه‌بعدی</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .color-wheel {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(red, yellow, green, cyan, blue, magenta, red);
      cursor: pointer;
      border: 2px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی مردانه</h1>
  <p>مدل را مشاهده و رنگ را انتخاب کنید:</p>
  <div class="model-container">
    <model-viewer id="hoodieModel"
                  src="hoodie.glb"
                  alt="هودی سه‌بعدی"
                  auto-rotate
                  camera-controls
                  ar
                  exposure="1"
                  shadow-intensity="1"
                  interaction-prompt="none">
    </model-viewer>
  </div>
  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-wheel" id="colorWheel"></div>
    </div>
  </div>

  <script>
    const modelViewer = document.getElementById("hoodieModel");
    const colorWheel = document.getElementById("colorWheel");

    async function changeColorFromWheel(event) {
      const rect = colorWheel.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      // محاسبه رنگ بر اساس موقعیت روی چرخ رنگ
      const hue = Math.atan2(y - rect.height / 2, x - rect.width / 2) * (180 / Math.PI) + 180;
      const radius = Math.sqrt(Math.pow(x - rect.width / 2, 2) + Math.pow(y - rect.height / 2, 2));
      const maxRadius = rect.width / 2;

      if (radius < maxRadius) {
        const rgba = `hsl(${hue}, 100%, 50%)`;
        await modelViewer.updateComplete;
        const material = modelViewer.model?.materials[0];
        if (material) {
          material.pbrMetallicRoughness.setBaseColorFactor([parseInt(rgba.slice(4, 7)) / 255, parseInt(rgba.slice(9, 12)) / 255, parseInt(rgba.slice(14, 17)) / 255, 1]);
        }
      }
    }

    colorWheel.addEventListener("click", changeColorFromWheel);
  </script>
</body>
</html>
