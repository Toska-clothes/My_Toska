<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدل سه‌بعدی با متن</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
    }
    #modelViewerContainer {
      width: 80%;
      height: 500px;
      margin: 20px auto;
    }
    #customText {
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>مدل سه‌بعدی با متن</h1>
  
  <div>
    <input type="text" id="customText" placeholder="متن دلخواه خود را وارد کنید" />
    <button onclick="applyTextToModel()">اعمال متن به مدل</button>
  </div>

  <!-- مدل سه‌بعدی -->
  <div id="modelViewerContainer">
    <model-viewer 
      id="modelViewer" 
      src="your-model.glb" 
      alt="3D model" 
      auto-rotate 
      camera-controls 
      background-color="#FFFFFF">
    </model-viewer>
  </div>

  <script>
    // انتخاب مدل
    const modelViewer = document.querySelector('#modelViewer');

    // اعمال متن به مدل
    async function applyTextToModel() {
      const text = document.getElementById("customText").value;
      if (!text) {
        alert("لطفاً یک متن وارد کنید.");
        return;
      }

      // اطمینان از اینکه مدل بارگذاری شده است
      await modelViewer.updateComplete;

      // ایجاد بوم برای نوشتن متن
      const canvas = document.createElement("canvas");
      canvas.width = 1024;
      canvas.height = 1024;
      const ctx = canvas.getContext("2d");

      // پس‌زمینه سفید و تنظیمات متن
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 64px Vazirmatn";
      ctx.fillStyle = "#000000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      // تبدیل بوم به یک URL برای استفاده به عنوان تکسچر
      const textureUrl = canvas.toDataURL();

      // اعمال تکسچر به مدل
      modelViewer.model.materials.forEach(material => {
        material.pbrMetallicRoughness.setBaseColorTexture(textureUrl);
      });

      alert("متن با موفقیت روی مدل اعمال شد.");
    }
  </script>
</body>
</html>
