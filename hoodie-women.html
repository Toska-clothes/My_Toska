<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>سفارشی‌سازی هودی</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .model-container {
      width: 100%;
      height: 500px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .options-container {
      margin-top: 20px;
      text-align: center;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .color-circle.selected {
      border-color: #333;
    }

    input, button {
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

<!-- نمایش مدل سه‌بعدی -->
<div class="model-container">
  <model-viewer id="hoodieModel"
                src="https://toska-clothes.github.io/My_Toska/hoodie.glb"
                alt="هودی سه‌بعدی"
                auto-rotate
                camera-controls
                exposure="1"
                shadow-intensity="1"
                interaction-prompt="none">
  </model-viewer>
</div>

<!-- گزینه‌های کاربر -->
<div class="options-container">
  <label class="label">رنگ:</label>
  <div class="color-picker">
    <div class="color-circle" data-color="red" style="background-color: red;"></div>
    <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
    <div class="color-circle" data-color="black" style="background-color: black;"></div>
    <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
  </div>

  <label class="label">متن دلخواه:</label>
  <input type="text" id="textInput" placeholder="مثلاً توسکا">
  <button id="applyText">اعمال متن</button>
</div>

<!-- اسکریپت مدیریت -->
<script>
  const modelViewer = document.getElementById("hoodieModel");
  const colorCircles = document.querySelectorAll(".color-circle");
  const textInput = document.getElementById("textInput");
  const applyTextBtn = document.getElementById("applyText");

  const colorMap = {
    red: "#ff0000",
    blue: "#0000ff",
    black: "#000000",
    white: "#ffffff"
  };

  function hexToRgba(hex) {
    const bigint = parseInt(hex.slice(1), 16);
    const r = ((bigint >> 16) & 255) / 255;
    const g = ((bigint >> 8) & 255) / 255;
    const b = (bigint & 255) / 255;
    return [r, g, b, 1];
  }

  async function changeColor(colorName) {
    const hex = colorMap[colorName];
    const rgba = hexToRgba(hex);
    await modelViewer.updateComplete;
    const material = modelViewer.model?.materials[0];
    if (material) {
      material.pbrMetallicRoughness.setBaseColorFactor(rgba);
    }
  }

  async function applyTextToModel() {
    await modelViewer.updateComplete;
    const material = modelViewer.model?.materials[0];
    if (!material) {
      alert("مدل هنوز بارگذاری نشده است.");
      return;
    }

    // ساخت بافت جدید با متن
    const canvas = document.createElement("canvas");
    canvas.width = 1024;
    canvas.height = 1024;
    const ctx = canvas.getContext("2d");

    // زمینه سفید
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // درج متن
    const text = textInput.value || "لوگو";
    ctx.fillStyle = "#000000";
    ctx.font = "bold 80px Arial";
    ctx.textAlign = "center";
    ctx.fillText(text, canvas.width / 2, canvas.height / 2);

    // ساخت تکسچر و اعمال آن
    const texture = new THREE.CanvasTexture(canvas);
    texture.flipY = false;

    material.pbrMetallicRoughness.setBaseColorTexture(texture);
  }

  // انتخاب رنگ
  colorCircles.forEach(circle => {
    circle.addEventListener("click", () => {
      colorCircles.forEach(c => c.classList.remove("selected"));
      circle.classList.add("selected");
      const selectedColor = circle.getAttribute("data-color");
      changeColor(selectedColor);
    });
  });

  // اعمال متن
  applyTextBtn.addEventListener("click", () => {
    applyTextToModel();
  });
</script>

</body>
</html>
