<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سفارشی‌سازی هودی</title>
  <style>
    body { margin: 0; font-family: sans-serif; direction: rtl; overflow: hidden; }
    #ui {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
    input, button {
      padding: 5px;
      margin-top: 5px;
      width: 150px;
    }
    .color-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .color-circle.selected {
      border-color: #333;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>رنگ:</label><br>
    <div id="colorPicker">
      <span class="color-circle" data-color="#ff0000" style="background:red"></span>
      <span class="color-circle" data-color="#0000ff" style="background:blue"></span>
      <span class="color-circle" data-color="#000000" style="background:black"></span>
      <span class="color-circle" data-color="#ffffff" style="background:white; border: 1px solid #ccc;"></span>
    </div>
    <label>متن دلخواه:</label><br>
    <input type="text" id="textInput" placeholder="مثلاً توسکا" />
    <button id="applyText">ثبت متن</button><br>
    <small>روی لباس کلیک کنید تا محل متن انتخاب شود.</small>
  </div>
  <canvas id="canvas"></canvas>  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

    let camera, scene, renderer, model, intersectPoint = null;
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    const canvas = document.getElementById("canvas");
    renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 3);
    const controls = new OrbitControls(camera, renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load(
      'https://toska-clothes.github.io/My_Toska/hoodie.glb',
      function (gltf) {
        model = gltf.scene;
        scene.add(model);
        animate();
      },
      undefined,
      function (error) {
        console.error('Error loading model:', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    canvas.addEventListener('pointerdown', (event) => {
      const bounds = canvas.getBoundingClientRect();
      pointer.x = ((event.clientX - bounds.left) / bounds.width) * 2 - 1;
      pointer.y = -((event.clientY - bounds.top) / bounds.height) * 2 + 1;

      raycaster.setFromCamera(pointer, camera);
      if (model) {
        const intersects = raycaster.intersectObject(model, true);
        if (intersects.length > 0) {
          intersectPoint = intersects[0].point;
          alert("محل درج متن انتخاب شد.");
        }
      }
    });

    document.getElementById("applyText").addEventListener("click", () => {
      if (!model || !intersectPoint) {
        alert("لطفاً ابتدا روی لباس کلیک کنید.");
        return;
      }
      const text = document.getElementById("textInput").value || "توسکا";
      const canvasTex = document.createElement("canvas");
      canvasTex.width = 512;
      canvasTex.height = 256;
      const ctx = canvasTex.getContext("2d");
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvasTex.width, canvasTex.height);
      ctx.fillStyle = "#000000";
      ctx.font = "bold 40px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText(text, canvasTex.width / 2, canvasTex.height / 2 + 15);
      const texture = new THREE.CanvasTexture(canvasTex);
      const planeGeometry = new THREE.PlaneGeometry(0.6, 0.3);
      const planeMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const textPlane = new THREE.Mesh(planeGeometry, planeMaterial);
      textPlane.position.copy(intersectPoint);
      textPlane.lookAt(camera.position);
      scene.add(textPlane);
    });

    document.querySelectorAll('.color-circle').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        const color = el.dataset.color;
        if (model) {
          model.traverse(child => {
            if (child.isMesh && child.material) {
              child.material.color.set(color);
            }
          });
        }
      });
    });
  </script></body>
</html>
