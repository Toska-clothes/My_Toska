<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی زنانه | نمایش سه‌بعدی</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
      position: relative;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل اعمال کنید:</p>
  
  <div class="model-container">
    <div id="modelViewer"></div>
  </div>

  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا">
    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    // تنظیمات اصلی Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('modelViewer').appendChild(renderer.domElement);

    // نورپردازی
    const ambientLight = new THREE.AmbientLight(0x404040); // نور محیط
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);

    // بارگذاری مدل سه‌بعدی
    const loader = new THREE.GLTFLoader();
    let model;

    loader.load('hoodie.glb', function(gltf) {
      model = gltf.scene;
      scene.add(model);
      model.scale.set(2, 2, 2); // اندازه مدل
      model.position.y = -1;

      camera.position.z = 5; // تنظیم موقعیت دوربین

      // تنظیمات چرخش مدل
      animate();
    }, undefined, function(error) {
      console.error(error);
    });

    // چرخش مدل
    function animate() {
      requestAnimationFrame(animate);

      if (model) {
        model.rotation.y += 0.01; // چرخش مدل
      }

      renderer.render(scene, camera);
    }

    // تغییر رنگ مدل
    const colorMap = {
      red: new THREE.Color(0xff0000),
      blue: new THREE.Color(0x0000ff),
      black: new THREE.Color(0x000000),
      white: new THREE.Color(0xffffff)
    };

    const colorCircles = document.querySelectorAll('.color-circle');
    colorCircles.forEach(circle => {
      circle.addEventListener('click', () => {
        colorCircles.forEach(c => c.classList.remove('selected'));
        circle.classList.add('selected');
        const colorName = circle.getAttribute('data-color');
        changeColor(colorName);
      });
    });

    function changeColor(colorName) {
      if (model) {
        model.traverse(function(child) {
          if (child.isMesh) {
            child.material.color.set(colorMap[colorName]);
          }
        });
      }
    }

    // اعمال متن
    const textInput = document.getElementById('textInput');
    const applyTextBtn = document.getElementById('applyText');

    applyTextBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text && model) {
        const textGeometry = new THREE.TextGeometry(text, {
          font: new THREE.FontLoader().parse({
            "glyphs": { /* داده‌های فونت */ },
            "familyName": "MyFont"
          }),
          size: 0.5,
          height: 0.1
        });

        const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const textMesh = new THREE.Mesh(textGeometry, textMaterial);
        textMesh.position.set(0, 1, 0); // موقعیت متن
        model.add(textMesh); // افزودن متن به مدل
      } else {
        alert('لطفاً متن وارد کنید.');
      }
    });
  </script>
</body>
</html>
