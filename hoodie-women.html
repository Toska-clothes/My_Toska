<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هودی زنانه | متن قابل چرخش</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    .model-container {
      position: relative;
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    #sticker {
      position: absolute;
      top: 100px;
      left: 150px;
      cursor: move;
      display: none;
      max-width: 200px;
      pointer-events: auto;
    }
    .hotspot-image {
      max-width: 200px;
      pointer-events: none;
      user-select: none;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>رنگ را انتخاب و متن را به صورت تصویر جدا روی هودی اضافه و تثبیت کنید:</p>

  <div class="model-container">
    <model-viewer id="hoodieModel"
      src="hoodie.glb"
      alt="هودی سه‌بعدی"
      auto-rotate
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1"
      interaction-prompt="none">
    </model-viewer>
    <img id="sticker" />
  </div>

  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا" />
    <button id="applyText">اعمال متن</button>
    <button id="lockText">تثبیت متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById("hoodieModel");
    const colorCircles = document.querySelectorAll(".color-circle");
    const textInput = document.getElementById("textInput");
    const applyTextBtn = document.getElementById("applyText");
    const lockTextBtn = document.getElementById("lockText");
    const sticker = document.getElementById("sticker");

    const colorMap = {
      red: "#ff0000",
      blue: "#0000ff",
      black: "#000000",
      white: "#ffffff"
    };

    function hexToRgba(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = ((bigint >> 16) & 255) / 255;
      const g = ((bigint >> 8) & 255) / 255;
      const b = (bigint & 255) / 255;
      return [r, g, b, 1];
    }

    async function changeColor(colorName) {
      const hex = colorMap[colorName];
      const rgba = hexToRgba(hex);
      await modelViewer.updateComplete;
      const material = modelViewer.model?.materials[0];
      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor(rgba);
      }
    }

    colorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        colorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");
        const selectedColor = circle.getAttribute("data-color");
        changeColor(selectedColor);
      });
    });

    applyTextBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return;

      const canvas = document.createElement("canvas");
      canvas.width = 300;
      canvas.height = 100;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 40px Vazirmatn";
      ctx.fillStyle = "#000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      sticker.src = canvas.toDataURL("image/png");
      sticker.style.display = "block";
    });

    // Drag functionality
    let isDragging = false, offsetX = 0, offsetY = 0;

    // Mouse
    sticker.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - sticker.offsetLeft;
      offsetY = e.clientY - sticker.offsetTop;
    });

    document.addEventListener("mousemove", e => {
      if (isDragging) {
        sticker.style.left = (e.clientX - offsetX) + "px";
        sticker.style.top = (e.clientY - offsetY) + "px";
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    // Touch
    sticker.addEventListener("touchstart", e => {
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - sticker.offsetLeft;
      offsetY = touch.clientY - sticker.offsetTop;
      e.preventDefault();
    });

    document.addEventListener("touchmove", e => {
      if (isDragging) {
        const touch = e.touches[0];
        sticker.style.left = (touch.clientX - offsetX) + "px";
        sticker.style.top = (touch.clientY - offsetY) + "px";
        e.preventDefault();
      }
    });

    document.addEventListener("touchend", () => isDragging = false);

    // تثبیت متن به عنوان hotspot
    lockTextBtn.addEventListener("click", () => {
      if (!sticker.src) return;

      const rect = modelViewer.getBoundingClientRect();
      const px = sticker.offsetLeft + sticker.offsetWidth / 2;
      const py = sticker.offsetTop + sticker.offsetHeight / 2;

      const x = px - rect.left;
      const y = py - rect.top;

      modelViewer.positionAndNormalFromPoint(x, y).then(hit => {
        if (!hit) return;

        const img = document.createElement("img");
        img.src = sticker.src;
        img.className = "hotspot-image";

        const hotspot = document.createElement("div");
        hotspot.slot = "hotspot";
        hotspot.className = "hotspot";
        hotspot.setAttribute("data-position", `${hit.position.x} ${hit.position.y} ${hit.position.z}`);
        hotspot.setAttribute("data-normal", `${hit.normal.x} ${hit.normal.y} ${hit.normal.z}`);
        hotspot.appendChild(img);

        modelViewer.appendChild(hotspot);
        sticker.style.display = "none";
      });
    });
  </script>
</body>
</html>
