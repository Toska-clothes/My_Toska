<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>هودی زنانه | سه‌بعدی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    #canvasContainer {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل اعمال کنید:</p>
  <div id="canvasContainer"></div>

  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="#ff0000" style="background-color: red;"></div>
      <div class="color-circle" data-color="#0000ff" style="background-color: blue;"></div>
      <div class="color-circle" data-color="#000000" style="background-color: black;"></div>
      <div class="color-circle" data-color="#ffffff" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>
    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا">
    <button id="applyText">اعمال متن</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, 600 / 500, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(600, 500);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('canvasContainer').appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light1 = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light1);

    const light2 = new THREE.DirectionalLight(0xffffff, 0.8);
    light2.position.set(5, 10, 7.5);
    scene.add(light2);

    let hoodie;
    const loader = new GLTFLoader();
    loader.load('hoodie.glb', function (gltf) {
      hoodie = gltf.scene;
      hoodie.scale.set(1, 1, 1);
      scene.add(hoodie);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // رنگ
    const circles = document.querySelectorAll('.color-circle');
    circles.forEach(circle => {
      circle.addEventListener('click', () => {
        circles.forEach(c => c.classList.remove('selected'));
        circle.classList.add('selected');
        const color = circle.dataset.color;
        if (hoodie) {
          hoodie.traverse(child => {
            if (child.isMesh) {
              child.material.color.set(color);
            }
          });
        }
      });
    });

    // اعمال متن
    document.getElementById('applyText').addEventListener('click', () => {
      const text = document.getElementById('textInput').value;
      if (!text || !hoodie) return;

      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        const geometry = new THREE.TextGeometry(text, {
          font: font,
          size: 0.1,
          height: 0.02
        });
        const material = new THREE.MeshStandardMaterial({ color: 0x222222 });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, 1.2, 0.4); // جایگاه متن روی سینه
        hoodie.add(mesh);
      });
    });
  </script>
</body>
</html>
