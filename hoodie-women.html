<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هودی زنانه | پیش‌نمایش واقعی</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: Vazirmatn, sans-serif; background: #f3f1e0; color: #3e2723; text-align: center; padding: 20px; }
    .model-container { margin: 20px auto; max-width: 600px; height: 500px; }
    model-viewer { width: 100%; height: 100%; background: #fff; border-radius: 20px; }
    .options { margin-top: 30px; }
    .color-picker, .text-input { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    .color-circle { width:30px;height:30px;border-radius:50%;cursor:pointer;border:2px solid #ccc;}
    .color-circle.selected { border:3px solid #000; }
    input[type="text"] { padding:10px;border:1px solid #ccc;border-radius:8px;font-size:1rem;width:80%;max-width:300px; }
    button { padding:10px 20px;font-size:1rem;border:none;border-radius:8px;background:#795548;color:#fff;cursor:pointer; }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>رنگ هودی را انتخاب و متن را به صورت واقعی روی هودی چاپ کنید:</p>

  <div class="model-container">
    <model-viewer id="mv" src="hoodie.glb" camera-controls auto-rotate exposure="1" shadow-intensity="1" interaction-prompt="none"></model-viewer>
  </div>

  <div class="options">
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background:red"></div>
      <div class="color-circle" data-color="blue" style="background:blue"></div>
      <div class="color-circle" data-color="black" style="background:black"></div>
      <div class="color-circle" data-color="white" style="background:white;border:1px solid #ccc"></div>
    </div>
    <div class="text-input">
      <input id="textField" type="text" placeholder="متن مورد نظرت را بنویس">
      <button id="printBtn">اعمال چاپ</button>
    </div>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const txt = document.getElementById('textField');
    const btn = document.getElementById('printBtn');
    const circles = document.querySelectorAll('.color-circle');
    const colors = { red:'#ff0000', blue:'#0000ff', black:'#000000', white:'#ffffff' };

    function hexToRgba(hex){
      const n=parseInt(hex.slice(1),16);
      return [((n>>16)&255)/255,((n>>8)&255)/255,(n&255)/255,1];
    }

    circles.forEach(c=>{
      c.addEventListener('click', async ()=>{
        circles.forEach(x=>x.classList.remove('selected'));
        c.classList.add('selected');
        await mv.updateComplete;
        mv.model.materials[0].pbrMetallicRoughness.setBaseColorFactor(hexToRgba(colors[c.dataset.color]));
      });
    });

    async function applyText(text){
      const canvas = document.createElement('canvas');
      canvas.width = 512; canvas.height = 512;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,512,512);
      ctx.font = 'bold 80px Vazirmatn';
      ctx.fillStyle = 'black';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, 256, 256);

      const bmp = await createImageBitmap(canvas);
      const tex = await mv.createTexture(bmp);
      await mv.updateComplete;
      mv.model.materials[0].pbrMetallicRoughness.baseColorTexture.setTexture(tex);
    }

    btn.addEventListener('click', ()=>{
      const t = txt.value.trim();
      if (!t) return alert('لطفاً متن وارد کنید');
      applyText(t);
    });
  </script>
</body>
</html>
