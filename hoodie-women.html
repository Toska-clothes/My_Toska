<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Hoodie Customizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new OrbitControls(camera, renderer.domElement);

    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let hoodieMesh;

    const loader = new GLTFLoader();
    loader.load(
      'https://github.com/Toska-clothes/My_Toska/raw/refs/heads/main/hoodie.glb',
      function (gltf) {
        hoodieMesh = gltf.scene;
        scene.add(hoodieMesh);
      },
      undefined,
      function (error) {
        console.error(error);
      }
    );

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 1, 0);
    scene.add(light);

    window.addEventListener('click', onClick, false);

    function onClick(event) {
      if (!hoodieMesh) return;

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      let intersects = raycaster.intersectObject(hoodieMesh, true);

      if (intersects.length > 0) {
        let intersect = intersects[0];
        let uv = intersect.uv;

        // ساخت بافت متن روی UV مشخص
        const canvas = document.createElement('canvas');
        canvas.width = 1024;
        canvas.height = 1024;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#000000';
        ctx.font = '80px Arial';
        ctx.fillText('لوگوی من', canvas.width * uv.x, canvas.height * (1 - uv.y));

        const texture = new THREE.CanvasTexture(canvas);
        intersect.object.material.map = texture;
        intersect.object.material.needsUpdate = true;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
