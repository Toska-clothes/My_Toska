<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هودی زنانه | سه‌بعدی</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"], input[type="range"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل اعمال کنید:</p>

  <div class="model-container">
    <model-viewer id="hoodieModel"
      src="hoodie.glb"
      alt="هودی سه‌بعدی"
      auto-rotate
      auto-rotate-delay="0"
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1"
      interaction-prompt="none">
    </model-viewer>
  </div>

  <div class="options-container">
    <label class="label">رنگ هودی:</label>
    <div class="color-picker" id="hoodieColorPicker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا" />

    <label class="label">رنگ متن:</label>
    <div class="color-picker" id="textColorPicker">
      <div class="color-circle" data-text-color="#3e2723" style="background-color: #3e2723;"></div>
      <div class="color-circle" data-text-color="#ffffff" style="background-color: #ffffff;"></div>
      <div class="color-circle" data-text-color="#ff0000" style="background-color: #ff0000;"></div>
      <div class="color-circle" data-text-color="#000000" style="background-color: #000000;"></div>
    </div>

    <label class="label">اندازه متن:</label>
    <input type="range" id="textSize" min="20" max="100" value="48" />

    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById("hoodieModel");
    const hoodieColorCircles = document.querySelectorAll("#hoodieColorPicker .color-circle");
    const textColorCircles = document.querySelectorAll("#textColorPicker .color-circle");
    const textInput = document.getElementById("textInput");
    const textSizeInput = document.getElementById("textSize");
    const applyTextBtn = document.getElementById("applyText");

    const colorMap = {
      red: "#ff0000",
      blue: "#0000ff",
      black: "#000000",
      white: "#ffffff"
    };

    let currentTextColor = "#3e2723";
    let currentFontSize = 48;

    // تغییر رنگ هودی
    function hexToRgba(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = ((bigint >> 16) & 255) / 255;
      const g = ((bigint >> 8) & 255) / 255;
      const b = (bigint & 255) / 255;
      return [r, g, b, 1];
    }

    async function changeHoodieColor(colorName) {
      const hex = colorMap[colorName];
      const rgba = hexToRgba(hex);
      await modelViewer.updateComplete;
      const material = modelViewer.model?.materials[0];
      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor(rgba);
      }
    }

    hoodieColorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        hoodieColorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");
        const selectedColor = circle.getAttribute("data-color");
        changeHoodieColor(selectedColor);
      });
    });

    // تغییر رنگ متن
    textColorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        textColorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");
        currentTextColor = circle.getAttribute("data-text-color");
      });
    });

    textSizeInput.addEventListener("input", (e) => {
      currentFontSize = parseInt(e.target.value);
    });

    applyTextBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return;
      applyTextAsTexture(text);
    });

    async function applyTextAsTexture(text) {
      const canvas = document.createElement("canvas");
      canvas.width = 512;
      canvas.height = 512;
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      await document.fonts.ready;

      ctx.fillStyle = currentTextColor;
      ctx.font = `bold ${currentFontSize}px Vazirmatn`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      const bitmap = await createImageBitmap(canvas);
      const texture = await modelViewer.createTexture(bitmap);

      await modelViewer.updateComplete;
      const material = modelViewer.model?.materials[0];
      if (material) {
        material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
      }
    }
  </script>
</body>
</html>
