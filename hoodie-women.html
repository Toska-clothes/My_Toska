<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هودی سه‌بعدی با متن</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f9f7f2;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .model-container {
      margin: auto;
      max-width: 600px;
      height: 500px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    input, button {
      font-family: inherit;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
    }
    input {
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      background-color: #4a4a4a;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>هودی سه‌بعدی</h1>
  <p>متن دلخواهت را وارد کن و روی هودی ببین:</p>

  <div class="model-container">
    <model-viewer id="model"
      src="https://github.com/Toska-clothes/My_Toska/raw/main/hoodie_ready_for_texture.glb"
      alt="هودی سه‌بعدی"
      auto-rotate
      camera-controls
      exposure="1"
      shadow-intensity="1"
      interaction-prompt="none">
    </model-viewer>
  </div>

  <div>
    <input type="text" id="textInput" placeholder="مثلاً توسکا" />
    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById("model");
    const textInput = document.getElementById("textInput");
    const applyTextBtn = document.getElementById("applyText");

    function generateTextTexture(text) {
      const canvas = document.createElement("canvas");
      canvas.width = 1024;
      canvas.height = 1024;
      const ctx = canvas.getContext("2d");

      // پس‌زمینه سفید
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // متن وسط
      ctx.fillStyle = "#000000";
      ctx.font = "bold 80px Vazirmatn";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      return canvas;
    }

    applyTextBtn.addEventListener("click", async () => {
      const text = textInput.value.trim();
      if (!text) return;

      const canvas = generateTextTexture(text);
      const texture = await modelViewer.createTexture(canvas);

      await modelViewer.updateComplete;
      const materials = modelViewer.model.materials;
      materials.forEach(mat => {
        mat.pbrMetallicRoughness.setBaseColorTexture(texture);
      });
    });
  </script>

</body>
</html>
