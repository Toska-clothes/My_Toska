<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی زنانه | نمایش سه‌بعدی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
      position: relative;
      overflow: hidden;
    }
    #hoodieImage {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-origin: center center;
      transition: transform 0.5s;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل اعمال کنید:</p>
  
  <div class="model-container">
    <img id="hoodieImage" src="hoodie_image.jpg" alt="هودی سه‌بعدی" />
    <canvas id="canvas" width="600" height="500"></canvas>
  </div>

  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا">
    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    const hoodieImage = document.getElementById("hoodieImage");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorCircles = document.querySelectorAll(".color-circle");
    const textInput = document.getElementById("textInput");
    const applyTextBtn = document.getElementById("applyText");

    let currentText = '';
    let currentColor = 'black';

    // Function to change the color of the hoodie image
    function changeColor(color) {
      hoodieImage.style.filter = `hue-rotate(${getHueFromColor(color)}deg)`;
    }

    // Get the hue value from the selected color
    function getHueFromColor(color) {
      const colorMap = {
        red: 0,
        blue: 240,
        black: 0,
        white: 0
      };
      return colorMap[color] || 0;
    }

    // Function to draw the text on the canvas
    function drawText() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous text
      ctx.font = '30px Vazirmatn, sans-serif';
      ctx.fillStyle = currentColor;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(currentText, canvas.width / 2, canvas.height / 2);
    }

    // Event listeners for color selection
    colorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        colorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");
        currentColor = circle.getAttribute("data-color");
        changeColor(currentColor);
      });
    });

    // Event listener for applying text
    applyTextBtn.addEventListener("click", () => {
      currentText = textInput.value.trim();
      if (currentText) {
        drawText();
      } else {
        alert('لطفاً متن وارد کنید.');
      }
    });

    // Function to rotate the hoodie image (simulate 3D rotation)
    let rotationAngle = 0;
    setInterval(() => {
      rotationAngle += 2;
      hoodieImage.style.transform = `rotate(${rotationAngle}deg)`;
    }, 100);
  </script>
</body>
</html>
