<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>هودی سه‌بعدی با متن دلخواه</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; direction: rtl; }
    #gui {
      position: absolute; top: 10px; right: 10px;
      background: rgba(255,255,255,0.9); padding: 10px; border-radius: 10px;
    }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="gui">
    <label>متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا">

    <label>فونت:</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Courier New">Courier New</option>
      <option value="Vazir">Vazir</option>
    </select>

    <label>اندازه متن:</label>
    <input type="range" id="textSize" min="10" max="100" value="40">

    <button id="applyText">ثبت متن</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    let hoodie;
    const loader = new GLTFLoader();
    loader.load('hoodie.glb', function(gltf) {
      hoodie = gltf.scene;
      scene.add(hoodie);
    });

    function createTextSprite(message, font, fontSize) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 512;
      canvas.height = 256;

      ctx.font = `${fontSize}px ${font}`;
      ctx.fillStyle = 'black';
      ctx.textAlign = 'center';
      ctx.fillText(message, canvas.width / 2, canvas.height / 2);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(0.5, 0.25, 1);
      return sprite;
    }

    document.getElementById('applyText').addEventListener('click', () => {
      const text = document.getElementById('textInput').value;
      const font = document.getElementById('fontSelect').value;
      const size = document.getElementById('textSize').value;

      if (!text) return;

      const sprite = createTextSprite(text, font, size);
      sprite.position.set(0, 1.4, 0); // موقعیت پیش‌فرض روی سینه
      hoodie.add(sprite);
    });

    // کلیک روی مدل برای تعیین موقعیت متن
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    renderer.domElement.addEventListener('click', (event) => {
      if (!hoodie) return;

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObject(hoodie, true);
      if (intersects.length > 0) {
        const point = intersects[0].point;
        const text = document.getElementById('textInput').value;
        const font = document.getElementById('fontSelect').value;
        const size = document.getElementById('textSize').value;

        if (text) {
          const sprite = createTextSprite(text, font, size);
          sprite.position.copy(point);
          hoodie.add(sprite);
        }
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
