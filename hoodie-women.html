
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>هودی زنانه با متن</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f3f1e0;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    #canvas-container {
      width: 100%;
      height: 80vh;
    }
    .controls {
      margin: 10px auto;
    }
    input[type="text"], button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #795548;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه با متن سفارشی</h1>
  <div class="controls">
    <input type="text" id="textInput" placeholder="متن دلخواه..." />
    <button onclick="applyText()">اعمال متن</button>
  </div>
  <div id="canvas-container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#f3f1e0');

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / (window.innerHeight * 0.8), 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    const loader = new GLTFLoader();
    let hoodieMesh;

    loader.load('hoodie.glb', function (gltf) {
      hoodieMesh = gltf.scene;
      hoodieMesh.scale.set(1, 1, 1);
      scene.add(hoodieMesh);
      addTextMesh("متن نمونه");
    });

    function createTextTexture(text) {
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#000000';
      ctx.font = 'bold 48px Vazirmatn, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(text, canvas.width / 2, canvas.height / 2 + 16);
      const texture = new THREE.CanvasTexture(canvas);
      return texture;
    }

    let textMesh;
    function addTextMesh(text) {
      if (textMesh) scene.remove(textMesh);

      const texture = createTextTexture(text);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const geometry = new THREE.PlaneGeometry(1, 0.5);
      textMesh = new THREE.Mesh(geometry, material);

      textMesh.position.set(0, 1.3, 0.6); // محل تقریبی جلو سینه
      textMesh.rotation.y = 0; // رو به دوربین
      scene.add(textMesh);
    }

    window.applyText = function () {
      const input = document.getElementById('textInput').value;
      if (input) {
        addTextMesh(input);
      }
    };

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
