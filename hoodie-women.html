<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هودی زنانه | توسکا</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      background-color: #f3f1e0;
      color: #3e2723;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #fff;
    }

    .options-container {
      margin-top: 40px;
    }

    .dropdown, .text-input, .file-input {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }

    .color-options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    .color-circle:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل دلخواه خود را بسازید:</p>

  <model-viewer id="hoodieModel" src="hoodie_with_hood_up.glb" alt="هودی زنانه سه‌بعدی" auto-rotate camera-controls></model-viewer>

  <div class="options-container">
    <select class="dropdown" id="size">
      <option value="S">سایز S</option>
      <option value="M">سایز M</option>
      <option value="L">سایز L</option>
      <option value="XL">سایز XL</option>
    </select>

    <select class="dropdown" id="fabric">
      <option value="cotton">پنبه</option>
      <option value="polyester">پلی‌استر</option>
      <option value="wool">پشم</option>
    </select>

    <div class="color-options">
      <div class="color-circle" style="background-color: red;" onclick="changeColor('red')"></div>
      <div class="color-circle" style="background-color: blue;" onclick="changeColor('blue')"></div>
      <div class="color-circle" style="background-color: black;" onclick="changeColor('black')"></div>
      <div class="color-circle" style="background-color: white; border: 2px solid #aaa;" onclick="changeColor('white')"></div>
    </div>

    <input type="text" id="text" class="text-input" placeholder="متن دلخواه...">
    <input type="file" id="image" class="file-input" accept="image/*">
  </div>

  <script>
    function changeColor(color) {
      const model = document.getElementById('hoodieModel');
      // این بخش فقط آماده‌سازی برای زمانی هست که مدل از تغییر رنگ پشتیبانی کنه
      console.log("Color selected:", color);
      // می‌تونید بعداً متریال‌های مدل رو از طریق three.js یا افزونه اختصاصی تغییر بدید
    }
  </script>
</body>
</html>
