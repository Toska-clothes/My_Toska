<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Hoodie Customizer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer { width: 100%; height: 600px; }
    .colors { display: flex; gap: 10px; margin: 20px 0; }
    .color-circle { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
    .color-circle.selected { border-color: #000; }
    #controls { margin-top: 20px; }
  </style>
</head>
<body>
  <model-viewer id="mv" 
                src="hoodie.glb" 
                camera-controls 
                shadow-intensity="1" 
                exposure="1">
  </model-viewer>

  <div class="colors">
    <div class="color-circle" data-color="red" style="background:red"></div>
    <div class="color-circle" data-color="green" style="background:green"></div>
    <div class="color-circle" data-color="blue" style="background:blue"></div>
  </div>

  <div id="controls">
    <input type="text" id="text-input" placeholder="متن شما" />
    <button id="apply-text">اعمال متن روی هودی</button>
  </div>

  <script>
    const modelViewer = document.querySelector('#mv');
    const colorMap = { red: '#ff0000', green: '#00ff00', blue: '#0000ff' };
    const colorCircles = document.querySelectorAll('.color-circle');
    const textInput = document.querySelector('#text-input');
    const applyTextBtn = document.querySelector('#apply-text');

    // تابع کمکی تبدیل HEX به RGBA
    function hexToRgba(hex) {
      const bigint = parseInt(hex.replace('#',''), 16);
      return [
        ((bigint >> 16) & 255) / 255,
        ((bigint >> 8) & 255) / 255,
        (bigint & 255) / 255,
        1.0
      ];
    }

    // تغییر رنگ هودی
    async function changeColor(colorName) {
      const hex = colorMap[colorName];
      const rgba = hexToRgba(hex);
      await modelViewer.updateComplete;
      const material = modelViewer.model?.materials[0];
      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor(rgba);
      }
    }

    // هندل انتخاب رنگ
    colorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        colorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");
        changeColor(circle.getAttribute("data-color"));
      });
    });

    // اعمال متن روی هودی با استفاده از یک Canvas
    applyTextBtn.addEventListener("click", async () => {
      const text = textInput.value.trim();
      if (!text) return alert('لطفاً ابتدا متنی وارد کنید.');

      // انتخاب اندازه مناسب برای تکسچر
      const TEX_SIZE = 1024;
      const canvas = document.createElement('canvas');
      canvas.width = TEX_SIZE;
      canvas.height = TEX_SIZE;
      const ctx = canvas.getContext('2d');

      // زمینه شفاف
      ctx.clearRect(0, 0, TEX_SIZE, TEX_SIZE);

      // تنظیم استایل متن
      const fontSize = 80;
      ctx.font = `${fontSize}px sans-serif`;
      ctx.fillStyle = '#000';               // رنگ متن
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // قرار دادن متن در مرکز
      ctx.fillText(text, TEX_SIZE / 2, TEX_SIZE / 2);

      // حالا این canvas را به عنوان BaseColorTexture اعمال می‌کنیم
      await modelViewer.updateComplete;
      const material = modelViewer.model?.materials[0];
      if (material) {
        material.pbrMetallicRoughness.setBaseColorTexture(canvas);
      }
    });
  </script>
</body>
</html>
```

نکات کلیدی:
1. با ایجاد یک `canvas` متن را روی آن می‌کشیم.
2. پس از بارگذاری مدل (`await modelViewer.updateComplete`) با استفاده از API داخلی `<model-viewer>` به‌سادگی `canvas` را به‌عنوان تکسچر متریال هودی ست می‌کنیم.
3. دیگر نیازی به المان‌های درگ و دراپ بیرونی نیست چرا که متن جزئی از بافت مدل شده است.
