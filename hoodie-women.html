<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>هودی سه‌بعدی با متن</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #textInput {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <input id="textInput" type="text" placeholder="متن دلخواهت رو بنویس" />

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/geometries/TextGeometry.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf3f1e0);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const loader = new GLTFLoader();
    let hoodie;

    loader.load('https://toska-clothes.github.io/My_Toska/hoodie.glb', function(gltf) {
      hoodie = gltf.scene;
      hoodie.scale.set(1, 1, 1);
      hoodie.position.y = -1;
      scene.add(hoodie);
    });

    // Load Font and Create Text
    const fontLoader = new FontLoader();
    let textMesh;

    fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const input = document.getElementById('textInput');
      input.addEventListener('input', () => {
        if (textMesh) scene.remove(textMesh);

        const geometry = new TextGeometry(input.value, {
          font: font,
          size: 0.15,
          height: 0.02,
        });

        const material = new THREE.MeshStandardMaterial({ color: 0x000000 });
        textMesh = new THREE.Mesh(geometry, material);
        textMesh.position.set(-0.3, 0.3, 0.55); // روی سینه هودی
        scene.add(textMesh);
        if (hoodie) hoodie.add(textMesh); // بچسبونش به مدل
      });
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
