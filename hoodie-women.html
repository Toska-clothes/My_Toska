<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی زنانه | توسکا</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="file"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده و ویژگی‌ها را انتخاب کنید:</p>

  <div class="model-container">
    <model-viewer src="https://toska-clothes.github.io/My_Toska/hoodie_with_hood_up.glb"
                  alt="3D Hoodie"
                  auto-rotate
                  camera-controls
                  ar>
    </model-viewer>
  </div>

  <div class="options-container">
    <label class="label" for="size">سایز:</label>
    <select id="size">
      <option value="s">S (کوچک)</option>
      <option value="m">M (متوسط)</option>
      <option value="l">L (بزرگ)</option>
      <option value="xl">XL (خیلی بزرگ)</option>
    </select>

    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label" for="text">متن دلخواه:</label>
    <input type="text" id="text" placeholder="مثلاً: دختر قوی"/>

    <label class="label" for="image">آپلود تصویر:</label>
    <input type="file" id="image" accept="image/*"/>
  </div>

  <script>
    const colorCircles = document.querySelectorAll('.color-circle');
    colorCircles.forEach(circle => {
      circle.addEventListener('click', () => {
        colorCircles.forEach(c => c.classList.remove('selected'));
        circle.classList.add('selected');
        const selectedColor = circle.getAttribute('data-color');
        console.log("رنگ انتخاب‌شده:", selectedColor);
        // اینجا می‌تونی کد تغییر رنگ روی مدل سه‌بعدی بنویسی
      });
    });
  </script>
</body>
</html>
