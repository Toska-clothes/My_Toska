<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>هودی زنانه | نمایش سه‌بعدی</title>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/geometries/TextGeometry.js';

    let scene, camera, renderer, hoodie, textMesh;
    const colorMap = {
      red: 0xff0000,
      blue: 0x0000ff,
      black: 0x000000,
      white: 0xffffff,
    };

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color('#f3f1e0');

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight * 0.75);
      document.getElementById("modelArea").appendChild(renderer.domElement);

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444);
      hemiLight.position.set(0, 20, 0);
      scene.add(hemiLight);

      const loader = new GLTFLoader();
      loader.load('https://github.com/Toska-clothes/My_Toska/raw/refs/heads/main/hoodie.glb', (gltf) => {
        hoodie = gltf.scene;
        hoodie.traverse((node) => {
          if (node.isMesh) node.material.color.setHex(0x000000);
        });
        scene.add(hoodie);
      }, undefined, (err) => {
        alert('مشکل در بارگذاری مدل');
        console.error(err);
      });

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      document.getElementById("applyText").addEventListener("click", () => {
        const input = document.getElementById("textInput").value.trim();
        if (!hoodie) {
          alert("مدل هنوز آماده نشده است لطفا کمی صبر کنید");
          return;
        }
        if (textMesh) hoodie.remove(textMesh);
        const fontLoader = new FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
          const textGeo = new TextGeometry(input, {
            font: font,
            size: 0.15,
            height: 0.02,
          });
          const material = new THREE.MeshStandardMaterial({ color: 0x000000 });
          textMesh = new THREE.Mesh(textGeo, material);
          textGeo.center();
          textMesh.position.set(0, 1.2, 0.45);
          hoodie.add(textMesh);
        });
      });

      document.querySelectorAll('.color-circle').forEach(circle => {
        circle.addEventListener('click', () => {
          document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
          circle.classList.add('selected');
          const selectedColor = circle.getAttribute('data-color');
          if (hoodie) {
            hoodie.traverse((node) => {
              if (node.isMesh) node.material.color.setHex(colorMap[selectedColor]);
            });
          }
        });
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (hoodie) hoodie.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { font-size: 2rem; padding-top: 10px; }
    #modelArea { height: 500px; }
    .options-container {
      padding: 20px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل اعمال کنید:</p>

  <div id="modelArea"></div>

  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا">
    <button id="applyText">اعمال متن</button>
  </div>
</body>
</html>
