<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>هودی زنانه | چسباندن متن</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      background-color: #f3f1e0;
      padding: 20px;
      color: #3e2723;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background: #fff;
      border-radius: 20px;
    }
    .hotspot {
      transform: translate(-50%, -50%);
      pointer-events: none;
      background-color: white;
      color: black;
      padding: 6px 12px;
      border-radius: 10px;
      font-weight: bold;
      white-space: nowrap;
      font-family: 'Vazirmatn', sans-serif;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .controls {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      margin-left: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>هودی زنانه</h1>
  <p>متن دلخواهت رو بنویس، بعد روی مدل کلیک کن تا متن اونجا بچسبه.</p>

  <model-viewer id="hoodieModel"
                src="hoodie.glb"
                alt="هودی سه‌بعدی"
                camera-controls
                auto-rotate
                ar
                interaction-prompt="none"
                exposure="1"
                shadow-intensity="1">
    <div id="hotspotText" slot="hotspot" class="hotspot" style="display: none;">
      متن تستی
    </div>
  </model-viewer>

  <div class="controls">
    <input type="text" id="textInput" placeholder="مثلاً توسکا" />
    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById('hoodieModel');
    const hotspot = document.getElementById('hotspotText');
    const textInput = document.getElementById('textInput');
    const applyText = document.getElementById('applyText');

    // به‌روزرسانی متن
    applyText.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text) {
        hotspot.textContent = text;
      }
    });

    // با کلیک روی مدل، موقعیت جدید متن مشخص شود
    modelViewer.addEventListener('click', async (event) => {
      const rect = modelViewer.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const hit = await modelViewer.positionAndNormalFromPoint(x, y);
      if (hit) {
        const {position, normal} = hit;
        hotspot.setAttribute('data-position', `${position.x} ${position.y} ${position.z}`);
        hotspot.setAttribute('data-normal', `${normal.x} ${normal.y} ${normal.z}`);
        hotspot.style.display = 'block';
      }
    });
  </script>

</body>
</html>
