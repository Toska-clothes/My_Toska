<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Hoodie Customizer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* استایل‌ها را دست نزنید */
    model-viewer { width: 100%; height: 600px; }
    .colors { display: flex; gap: 10px; margin: 20px 0; }
    .color-circle { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
    .color-circle.selected { border-color: #000; }
    #controls { margin-top: 20px; }
  </style>
</head>
<body>
  <model-viewer
    id="mv"
    src="hoodie.glb"
    camera-controls
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

  <div class="colors">
    <div class="color-circle" data-color="red"   style="background:red"></div>
    <div class="color-circle" data-color="green" style="background:green"></div>
    <div class="color-circle" data-color="blue"  style="background:blue"></div>
  </div>

  <div id="controls">
    <input type="text" id="text-input" placeholder="متن شما" />
    <button id="apply-text">اعمال متن روی هودی</button>
  </div>

  <script>
    const modelViewer   = document.querySelector('#mv');
    const colorCircles  = document.querySelectorAll('.color-circle');
    const textInput     = document.querySelector('#text-input');
    const applyTextBtn  = document.querySelector('#apply-text');

    const colorMap = {
      red:   '#ff0000',
      green: '#00ff00',
      blue:  '#0000ff'
    };

    function hexToRgba(hex) {
      const c = parseInt(hex.replace('#',''), 16);
      return [ (c>>16 & 255)/255, (c>>8 & 255)/255, (c & 255)/255, 1.0 ];
    }

    // تغییر رنگ هودی
    async function changeColor(colorName) {
      const rgba = hexToRgba(colorMap[colorName]);
      await modelViewer.updateComplete;
      const mat = modelViewer.model?.materials[0];
      if (mat) {
        mat.pbrMetallicRoughness.setBaseColorFactor(rgba);
      }
    }

    // هندل انتخاب رنگ
    colorCircles.forEach(c=>{
      c.addEventListener('click', ()=>{
        colorCircles.forEach(x=>x.classList.remove('selected'));
        c.classList.add('selected');
        changeColor(c.getAttribute('data-color'));
      });
    });

    // اعمال متن روی هودی
    applyTextBtn.addEventListener('click', async ()=>{
      const text = textInput.value.trim();
      if (!text) {
        alert('لطفاً ابتدا متنی وارد کنید.');
        return;
      }

      // ایجاد یک canvas برای تکسچر
      const size = 1024;
      const canvas = document.createElement('canvas');
      canvas.width  = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0,0,size,size);

      // تنظیم استایل متن
      const fontSize = 120;
      ctx.font         = bold ${fontSize}px sans-serif;
      ctx.fillStyle    = '#000';
      ctx.textAlign    = 'center';
      ctx.textBaseline = 'middle';

      // رندر متن در مرکز
      ctx.fillText(text, size/2, size/2);

      // اعمال به عنوان تکسچر
      await modelViewer.updateComplete;
      const mat = modelViewer.model?.materials[0];
      if (mat) {
        mat.pbrMetallicRoughness.setBaseColorTexture(canvas);
        // برای اطمینان از نمایش درست تکسچر:
        mat.pbrMetallicRoughness.setBaseColorFactor([1,1,1,1]);
      }
    });
  </script>
</body>
</html>
