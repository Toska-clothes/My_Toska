<!DOCTYPE html><html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>هودی سه‌بعدی با متن دلخواه</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        direction: rtl;
      }
      #overlay {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 10px;
      }
      input, button {
        margin-top: 5px;
        padding: 5px 10px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <label>متن دلخواه:</label>
      <input type="text" id="textInput" placeholder="مثلاً توسکا" />
    </div>
    <canvas id="canvas"></canvas><script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';

  let camera, scene, renderer, model, controls;
  const canvas = document.getElementById('canvas');

  init();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.6, 3);

    renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    controls = new OrbitControls(camera, renderer.domElement);

    const loader = new GLTFLoader();
    loader.load('hoodie.glb', (gltf) => {
      model = gltf.scene;
      scene.add(model);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    canvas.addEventListener('click', onCanvasClick);
    animate();
  }

  function onCanvasClick(event) {
    if (!model) return;

    const text = document.getElementById('textInput').value;
    if (!text) return;

    const mouse = new THREE.Vector2(
      (event.clientX / window.innerWidth) * 2 - 1,
      -(event.clientY / window.innerHeight) * 2 + 1
    );

    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObject(model, true);
    if (intersects.length > 0) {
      const point = intersects[0].point;

      const sprite = createTextSprite(text);
      sprite.position.copy(point);
      scene.add(sprite);
    }
  }

  function createTextSprite(message) {
    const canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#000000';
    ctx.font = 'bold 30px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(message, canvas.width / 2, canvas.height / 2);

    const texture = new THREE.CanvasTexture(canvas);
    const material = new THREE.SpriteMaterial({ map: texture });
    const sprite = new THREE.Sprite(material);
    sprite.scale.set(0.5, 0.25, 1);
    return sprite;
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
</script>

  </body>
</html>
