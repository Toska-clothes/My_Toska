<script>
const modelViewer = document.getElementById("hoodieModel");
const colorCircles = document.querySelectorAll(".color-circle");
const textInput = document.getElementById("textInput");
const applyTextBtn = document.getElementById("applyText");

const colorMap = {
  red: "#ff0000",
  blue: "#0000ff",
  black: "#000000",
  white: "#ffffff"
};

function hexToRgba(hex) {
  const bigint = parseInt(hex.slice(1), 16);
  const r = ((bigint >> 16) & 255) / 255;
  const g = ((bigint >> 8) & 255) / 255;
  const b = (bigint & 255) / 255;
  return [r, g, b, 1];
}

async function changeColor(colorName) {
  const hex = colorMap[colorName];
  const rgba = hexToRgba(hex);
  await modelViewer.updateComplete;
  const material = modelViewer.model?.materials[0];
  if (material) {
    material.pbrMetallicRoughness.setBaseColorFactor(rgba);
  }
}

// ساخت تکسچر متن روی Canvas
function createTextTexture(text) {
  const canvas = document.createElement("canvas");
  canvas.width = 1024;
  canvas.height = 1024;
  const ctx = canvas.getContext("2d");

  // پس‌زمینه شفاف
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // تنظیم متن
  ctx.font = "bold 80px Vazirmatn";
  ctx.fillStyle = "black";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const texture = new Image();
  texture.src = canvas.toDataURL("image/png");
  return texture;
}

applyTextBtn.addEventListener("click", async () => {
  const text = textInput.value.trim();
  if (!text) return;

  const textureImage = createTextTexture(text);

  textureImage.onload = async () => {
    await modelViewer.updateComplete;
    const material = modelViewer.model?.materials[0];
    if (material) {
      const texture = await modelViewer.createTexture(textureImage);
      material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
    }
  };
});

colorCircles.forEach(circle => {
  circle.addEventListener("click", () => {
    colorCircles.forEach(c => c.classList.remove("selected"));
    circle.classList.add("selected");
    const selectedColor = circle.getAttribute("data-color");
    changeColor(selectedColor);
  });
});
</script>
