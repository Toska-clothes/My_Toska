<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدل سه‌بعدی هودی با متن و رنگ</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; direction: rtl; }
    #gui {
      position: absolute; top: 10px; right: 10px;
      background: rgba(255,255,255,0.95); padding: 10px; border-radius: 10px; z-index: 10;
    }
    label { display: block; margin-top: 10px; }
    .color-picker {
      display: flex; gap: 6px; margin-top: 5px;
    }
    .color-circle {
      width: 20px; height: 20px; border-radius: 50%; cursor: pointer; border: 2px solid #fff;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }
    .color-circle.selected { border: 2px solid #000; }
    #errorMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fdd;
      padding: 20px;
      border: 1px solid red;
      font-weight: bold;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="gui">
    <label>رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="#ff0000" style="background-color: red;"></div>
      <div class="color-circle" data-color="#0000ff" style="background-color: blue;"></div>
      <div class="color-circle" data-color="#000000" style="background-color: black;"></div>
      <div class="color-circle" data-color="#ffffff" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label>متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا">

    <label>فونت:</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Tahoma">Tahoma</option>
      <option value="Courier New">Courier New</option>
    </select>

    <label>اندازه متن:</label>
    <input type="range" id="textSize" min="10" max="100" value="40">
  </div>

  <div id="errorMsg">مدل هودی پیدا نشد. لطفاً بررسی کنید فایل "hoodie.glb" در مسیر درست قرار دارد.</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    let hoodie;
    const loader = new GLTFLoader();
    loader.load('hoodie.glb', function(gltf) {
      hoodie = gltf.scene;
      hoodie.traverse((child) => {
        if (child.isMesh) {
          child.material = child.material.clone(); // قابل ویرایشش کنیم
        }
      });
      scene.add(hoodie);
    }, undefined, function(error) {
      document.getElementById('errorMsg').style.display = 'block';
      console.error('خطا در بارگذاری مدل:', error);
    });

    function createTextSprite(message, font, fontSize) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 512;
      canvas.height = 256;

      ctx.font = `${fontSize}px ${font}`;
      ctx.fillStyle = 'black';
      ctx.textAlign = 'center';
      ctx.fillText(message, canvas.width / 2, canvas.height / 2);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(0.5, 0.25, 1);
      return sprite;
    }

    // کلیک برای جای‌گذاری متن روی مدل
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    renderer.domElement.addEventListener('click', (event) => {
      if (!hoodie) return;

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObject(hoodie, true);
      if (intersects.length > 0) {
        const point = intersects[0].point;
        const text = document.getElementById('textInput').value;
        const font = document.getElementById('fontSelect').value;
        const size = document.getElementById('textSize').value;

        if (text) {
          const sprite = createTextSprite(text, font, size);
          sprite.position.copy(point);
          hoodie.add(sprite);
        }
      }
    });

    // تغییر رنگ
    const colorCircles = document.querySelectorAll('.color-circle');
    colorCircles.forEach(circle => {
      circle.addEventListener('click', () => {
        const hexColor = circle.getAttribute('data-color');
        colorCircles.forEach(c => c.classList.remove('selected'));
        circle.classList.add('selected');

        if (hoodie) {
          hoodie.traverse((child) => {
            if (child.isMesh && child.material && child.material.color) {
              child.material.color.set(hexColor);
            }
          });
        }
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
