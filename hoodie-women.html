<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هودی زنانه | پیش‌نمایش چاپ متن</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
      position: relative;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    .overlay-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      color: black;
      font-size: 24px;
      font-weight: bold;
      pointer-events: auto;
      cursor: move;
      white-space: nowrap;
      z-index: 10;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل به صورت طبیعی مشاهده کنید:</p>

  <div class="model-container">
    <model-viewer id="hoodieModel"
      src="hoodie.glb"
      alt="هودی سه‌بعدی"
      auto-rotate
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1"
      interaction-prompt="none">
    </model-viewer>
    <div id="floatingText" class="overlay-text" style="display: none;">متن دلخواه</div>
  </div>

  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا" />
    <br>
    <button id="applyText">اعمال متن</button>
    <button id="lockText">تثبیت متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById("hoodieModel");
    const colorCircles = document.querySelectorAll(".color-circle");
    const textInput = document.getElementById("textInput");
    const applyTextBtn = document.getElementById("applyText");
    const lockTextBtn = document.getElementById("lockText");
    const floatingText = document.getElementById("floatingText");

    const colorMap = {
      red: "#ff0000",
      blue: "#0000ff",
      black: "#000000",
      white: "#ffffff"
    };

    function hexToRgba(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = ((bigint >> 16) & 255) / 255;
      const g = ((bigint >> 8) & 255) / 255;
      const b = (bigint & 255) / 255;
      return [r, g, b, 1];
    }

    async function changeColor(colorName) {
      const hex = colorMap[colorName];
      const rgba = hexToRgba(hex);
      await modelViewer.updateComplete;
      const material = modelViewer.model?.materials[0];
      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor(rgba);
      }
    }

    colorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        colorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");
        const selectedColor = circle.getAttribute("data-color");
        changeColor(selectedColor);
      });
    });

    applyTextBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return;
      floatingText.textContent = text;
      floatingText.style.display = "block";
    });

    // Drag support
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    floatingText.addEventListener("mousedown", (e) => {
      if (floatingText.classList.contains("locked")) return;
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    window.addEventListener("mouseup", () => isDragging = false);

    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        floatingText.style.left = `${e.clientX - offsetX}px`;
        floatingText.style.top = `${e.clientY - offsetY}px`;
      }
    });

    // Touch support
    floatingText.addEventListener("touchstart", (e) => {
      if (floatingText.classList.contains("locked")) return;
      isDragging = true;
      const touch = e.touches[0];
      offsetX = touch.clientX - floatingText.offsetLeft;
      offsetY = touch.clientY - floatingText.offsetTop;
    });

    window.addEventListener("touchend", () => isDragging = false);

    window.addEventListener("touchmove", (e) => {
      if (isDragging && e.touches.length === 1) {
        const touch = e.touches[0];
        floatingText.style.left = `${touch.clientX - offsetX}px`;
        floatingText.style.top = `${touch.clientY - offsetY}px`;
      }
    });

    lockTextBtn.addEventListener("click", () => {
      floatingText.classList.add("locked");
      floatingText.style.pointerEvents = "none";
    });
  </script>
</body>
</html>
