<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی زنانه | توسکا</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
      --poster-color: transparent;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    .text-hotspot {
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده، رنگ و متن دلخواه را انتخاب کنید:</p>
  <div class="model-container">
    <model-viewer id="hoodieModel"
                  src="hoodie.glb"
                  alt="3D Hoodie"
                  auto-rotate
                  camera-controls
                  ar
                  exposure="1"
                  shadow-intensity="1"
                  interaction-prompt="none">
      <!-- متن روی هودی -->
      <div slot="hotspot-1" class="text-hotspot" id="textHotspot" data-position="0 1 0.5" data-normal="0 0 1">
        <span id="hoodieText">متن نمونه</span>
      </div>
    </model-viewer>
  </div>
  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>
    <label class="label">متن دلخواه روی هودی:</label>
    <input type="text" id="textInput" placeholder="مثلاً: توسکا" />
  </div>

  <script>
    const modelViewer = document.getElementById("hoodieModel");
    const colorCircles = document.querySelectorAll(".color-circle");
    const textInput = document.getElementById("textInput");
    const hoodieText = document.getElementById("hoodieText");
    const textHotspot = document.getElementById("textHotspot");
    
    const colorMap = {
      red: "#ff0000",
      blue: "#0000ff",
      black: "#000000",
      white: "#ffffff"
    };

    function hexToRgba(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = ((bigint >> 16) & 255) / 255;
      const g = ((bigint >> 8) & 255) / 255;
      const b = (bigint & 255) / 255;
      return [r, g, b, 1];
    }

    async function changeColor(colorName) {
      const hex = colorMap[colorName];
      const rgba = hexToRgba(hex);

      await modelViewer.updateComplete;

      const material = modelViewer.model.materials[0];
      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor(rgba);
      }
    }

    colorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        colorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");

        const selectedColor = circle.getAttribute("data-color");
        changeColor(selectedColor);
      });
    });

    textInput.addEventListener("input", () => {
      hoodieText.textContent = textInput.value || "متن نمونه";
    });

    // اضافه کردن رویداد لمس برای جابجایی متن
    modelViewer.addEventListener('pointerdown', (event) => {
      // دریافت موقعیت کلیک
      const boundingBox = modelViewer.getBoundingClientRect();
      const modelX = (event.clientX - boundingBox.left) / boundingBox.width * 2 - 1; // تبدیل به مختصات X در محدوده -1 تا 1
      const modelY = (event.clientY - boundingBox.top) / boundingBox.height * 2 - 1; // تبدیل به مختصات Y در محدوده -1 تا 1

      // بروزرسانی موقعیت متن در مدل
      textHotspot.setAttribute("data-position", `${modelX} ${modelY} 0.5`);
    });
  </script>
</body>
</html>
