<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>هودی زنانه | نمایش سه‌بعدی</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f3f1e0;
        color: #3e2723;
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .model-container {
        margin: 20px auto;
        max-width: 600px;
        height: 500px;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 20px;
      }
      .options-container {
        margin-top: 30px;
      }
      .label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }
      .color-picker {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .color-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #ccc;
        cursor: pointer;
      }
      .color-circle.selected {
        border: 3px solid #000;
      }
      input[type="text"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #795548;
        color: #fff;
        cursor: pointer;
      }
      .text-overlay {
        width: 128px;
        height: 64px;
        background: transparent;
      }
      .text-overlay canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>هودی زنانه</h1>
    <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل اعمال کنید:</p>

    <div class="model-container">
      <model-viewer
        id="hoodieModel"
        src="hoodie.glb"
        alt="هودی سه‌بعدی"
        auto-rotate
        camera-controls
        ar
        exposure="1"
        shadow-intensity="1"
        interaction-prompt="none"
      >
        <div slot="hotspot-1" class="text-overlay" data-position="0 1.3 0.3" data-normal="0 0 -1">
          <canvas id="textCanvas" width="256" height="128"></canvas>
        </div>
      </model-viewer>
    </div>

    <div class="options-container">
      <label class="label">رنگ:</label>
      <div class="color-picker">
        <div class="color-circle" data-color="red" style="background-color: red;"></div>
        <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
        <div class="color-circle" data-color="black" style="background-color: black;"></div>
        <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
      </div>
      <label class="label">متن دلخواه:</label>
      <input type="text" id="textInput" placeholder="مثلاً توسکا" />
      <button id="applyText">اعمال متن</button>
    </div>

    <script>
      const modelViewer = document.getElementById("hoodieModel");
      const colorCircles = document.querySelectorAll(".color-circle");
      const textInput = document.getElementById("textInput");
      const applyTextBtn = document.getElementById("applyText");

      const colorMap = {
        red: "#ff0000",
        blue: "#0000ff",
        black: "#000000",
        white: "#ffffff",
      };

      function hexToRgba(hex) {
        const bigint = parseInt(hex.slice(1), 16);
        const r = ((bigint >> 16) & 255) / 255;
        const g = ((bigint >> 8) & 255) / 255;
        const b = (bigint & 255) / 255;
        return [r, g, b, 1];
      }

      async function changeColor(colorName) {
        const hex = colorMap[colorName];
        const rgba = hexToRgba(hex);
        await modelViewer.updateComplete;
        const material = modelViewer.model?.materials[0];
        if (material) {
          material.pbrMetallicRoughness.setBaseColorFactor(rgba);
        }
      }

      colorCircles.forEach((circle) => {
        circle.addEventListener("click", () => {
          colorCircles.forEach((c) => c.classList.remove("selected"));
          circle.classList.add("selected");
          const selectedColor = circle.getAttribute("data-color");
          changeColor(selectedColor);
        });
      });

      function createTextTexture(text) {
        const canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 256;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#000000";
        ctx.font = "bold 40px Vazirmatn";
        ctx.textAlign = "center";
        ctx.fillText(text, canvas.width / 2, canvas.height / 2 + 15);
        return canvas;
      }

      applyTextBtn.addEventListener("click", async () => {
        const text = textInput.value.trim();
        if (!text) return;

        await modelViewer.updateComplete;

        const material = modelViewer.model?.materials[1]; // دومین متریال برای چاپ روی جلو

        if (material) {
          const canvas = createTextTexture(text);
          const texture = await modelViewer.createTexture(canvas);
          material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
        } else {
          alert("امکان درج متن روی مدل وجود ندارد. بررسی شود که مدل دارای متریال مناسب باشد.");
        }
      });
    </script>
  </body>
</html>
