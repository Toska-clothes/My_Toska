<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی زنانه | Three.js</title>  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    canvas {
      border-radius: 20px;
      background: #fff;
      display: block;
      margin: 0 auto;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل اعمال کنید:</p>  <div id="scene-container"></div>  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="#ff0000" style="background-color: red;"></div>
      <div class="color-circle" data-color="#0000ff" style="background-color: blue;"></div>
      <div class="color-circle" data-color="#000000" style="background-color: black;"></div>
      <div class="color-circle" data-color="#ffffff" style="background-color: white; border: 1px solid #aaa;"></div>
    </div><label class="label">متن دلخواه:</label>
<input type="text" id="textInput" placeholder="مثلاً توسکا">
<button id="applyText">اعمال متن</button>

  </div>  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/loaders/GLTFLoader.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/loaders/FontLoader.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/geometries/TextGeometry.js"></script>  <script>
    let scene, camera, renderer, hoodie, textMesh;
    const container = document.getElementById("scene-container");
    const textInput = document.getElementById("textInput");
    const applyTextBtn = document.getElementById("applyText");
    const colorCircles = document.querySelectorAll(".color-circle");

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / 600, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(600, 500);
      container.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load('hoodie.glb', (gltf) => {
        hoodie = gltf.scene;
        hoodie.traverse(child => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({ color: 0x333333 });
          }
        });
        scene.add(hoodie);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (hoodie) hoodie.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    colorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        colorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");
        const color = circle.getAttribute("data-color");
        if (hoodie) {
          hoodie.traverse(child => {
            if (child.isMesh) child.material.color.set(color);
          });
        }
      });
    });

    applyTextBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text || !hoodie) return;

      if (textMesh) scene.remove(textMesh);

      const fontLoader = new THREE.FontLoader();
      fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        const textGeo = new THREE.TextGeometry(text, {
          font: font,
          size: 0.15,
          height: 0.02,
          curveSegments: 12
        });
        const textMat = new THREE.MeshBasicMaterial({ color: 0x222222 });
        textMesh = new THREE.Mesh(textGeo, textMat);
        textMesh.position.set(0, 1.3, 0.4);
        textMesh.rotation.y = Math.PI;
        hoodie.add(textMesh);
      });
    });
  </script></body>
</html>
