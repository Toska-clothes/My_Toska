<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>هودی قابل شخصی‌سازی</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #textInput {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      font-size: 1rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <input type="text" id="textInput" placeholder="متن مورد نظر را وارد کنید">
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    let camera, scene, renderer, controls, model;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf3f1e0);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load('/mnt/data/hoodie.glb', gltf => {
        model = gltf.scene;
        scene.add(model);
        animate();
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      renderer.domElement.addEventListener('click', onClick, false);
    }

    function onClick(event) {
      const inputText = document.getElementById('textInput').value.trim();
      if (!inputText) return;

      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(model, true);

      if (intersects.length > 0) {
        const point = intersects[0].point;
        addText(inputText, point);
      }
    }

    function addText(text, position) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.font = '48px sans-serif';
      canvas.width = 512;
      canvas.height = 128;
      ctx.fillStyle = '#000';
      ctx.textAlign = 'center';
      ctx.fillText(text, canvas.width / 2, 80);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, depthTest: false });
      const sprite = new THREE.Sprite(material);
      sprite.position.copy(position);
      sprite.scale.set(0.5, 0.125, 1);
      scene.add(sprite);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
