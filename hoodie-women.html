<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>هودی زنانه | Three.js</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f3f1e0;
      text-align: center;
      color: #3e2723;
    }
    canvas { display: block; margin: auto; }
    .controls {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #795548;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>برای درج متن دلخواه روی هودی:</p>

  <div class="controls">
    <input type="text" id="textInput" placeholder="مثلاً توسکا" />
    <button id="applyText">اعمال متن</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, hoodie, textMesh;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color('#f3f1e0');

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight * 0.75);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load(
        'https://toska-clothes.github.io/My_Toska/hoodie.glb',
        (gltf) => {
          hoodie = gltf.scene;
          hoodie.traverse((child) => {
            if (child.isMesh) {
              child.castShadow = true;
            }
          });
          scene.add(hoodie);
        },
        undefined,
        (error) => {
          console.error('مشکل در بارگذاری مدل:', error);
        }
      );

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
    }

    function animate() {
      requestAnimationFrame(animate);
      if (hoodie) {
        hoodie.rotation.y += 0.003;
      }
      renderer.render(scene, camera);
    }

    document.getElementById('applyText').addEventListener('click', () => {
      const inputText = document.getElementById('textInput').value.trim();
      if (!hoodie) {
        alert('مدل هنوز آماده نشده است، لطفاً کمی صبر کنید.');
        return;
      }

      if (textMesh) scene.remove(textMesh);

      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
        const textGeo = new THREE.TextGeometry(inputText, {
          font: font,
          size: 0.15,
          height: 0.02,
        });
        const textMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
        textMesh = new THREE.Mesh(textGeo, textMaterial);

        textGeo.center();
        textMesh.position.set(0, 1.2, 0.45);
        hoodie.add(textMesh);
      });
    });
  </script>
</body>
</html>
