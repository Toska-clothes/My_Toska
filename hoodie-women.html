<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی زنانه | توسکا</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
      position: relative;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="file"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    #text-overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      font-size: 24px;
      color: white;
      font-weight: bold;
      pointer-events: none;
    }
    .image-container {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 100px;
      height: 100px;
      display: none;
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      max-width: 100%;
      max-height: 100%;
      transition: all 0.2s ease;
    }
    .color-picker select {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
    .save-text-button {
      padding: 5px 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .save-text-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده و ویژگی‌ها را انتخاب کنید:</p>
  <div class="model-container">
    <model-viewer id="hoodieModel"
                  src="https://raw.githubusercontent.com/Toska-clothes/My_Toska/main/hoodie.glb"
                  alt="3D Hoodie" 
                  auto-rotate 
                  camera-controls 
                  ar>
    </model-viewer>
    <div id="text-overlay"></div>
    <div class="image-container">
      <img id="uploadedImage" style="display:none;" />
    </div>
  </div>

  <div class="options-container">
    <label class="label" for="size">سایز:</label>
    <select id="size">
      <option value="s">S (کوچک)</option>
      <option value="m">M (متوسط)</option>
      <option value="l">L (بزرگ)</option>
      <option value="xl">XL (خیلی بزرگ)</option>
    </select>

    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label" for="text">متن دلخواه:</label>
    <input type="text" id="text" placeholder="مثلاً: قدرت در حرکت"/>

    <label class="label" for="textColor">رنگ متن:</label>
    <select id="textColor">
      <option value="white">سفید</option>
      <option value="black">مشکی</option>
      <option value="red">قرمز</option>
      <option value="blue">آبی</option>
    </select>

    <button class="save-text-button" id="saveTextButton">تثبیت متن</button>

    <label class="label" for="image">آپلود تصویر:</label>
    <input type="file" id="image" accept="image/*"/>
  </div>

  <script>
    const colorCircles = document.querySelectorAll('.color-circle');
    const modelViewer = document.getElementById('hoodieModel');
    const textInput = document.getElementById('text');
    const textOverlay = document.getElementById('text-overlay');
    const imageInput = document.getElementById('image');
    const uploadedImage = document.getElementById('uploadedImage');
    const textColorSelect = document.getElementById('textColor');
    const saveTextButton = document.getElementById('saveTextButton');
    let textPosition = { top: '40%', left: '50%' }; // Default position
    let isTextFixed = false;

    // تغییر رنگ هودی
    colorCircles.forEach(circle => {
      circle.addEventListener('click', () => {
        colorCircles.forEach(c => c.classList.remove('selected'));
        circle.classList.add('selected');
        const selectedColor = circle.getAttribute('data-color');
        
        // تغییر رنگ مدل سه‌بعدی با استفاده از رنگ‌ها
        if (selectedColor === "red") {
          modelViewer.setAttribute('style', 'filter: hue-rotate(0deg);');
        } else if (selectedColor === "blue") {
          modelViewer.setAttribute('style', 'filter: hue-rotate(200deg);');
        } else if (selectedColor === "black") {
          modelViewer.setAttribute('style', 'filter: hue-rotate(120deg);');
        } else if (selectedColor === "white") {
          modelViewer.setAttribute('style', 'filter: hue-rotate(300deg);');
        }
      });
    });

    // نمایش متن روی هودی و تغییر رنگ متن
    textInput.addEventListener('input', (event) => {
      const text = event.target.value;
      textOverlay.innerText = text;
    });

    textColorSelect.addEventListener('change', (event) => {
      const color = event.target.value;
      textOverlay.style.color = color;
    });

    // تثبیت متن
    saveTextButton.addEventListener('click', () => {
      isTextFixed = true;
      textOverlay.style.pointerEvents = 'none'; // جلوگیری از تغییر موقعیت بعد از تثبیت
    });

    // قابلیت جابجایی متن قبل از تثبیت
    let isDragging = false;
    textOverlay.addEventListener('mousedown', (e) => {
      if (!isTextFixed) {
        isDragging = true;
        const offsetX = e.clientX - textOverlay.offsetLeft;
        const offsetY = e.clientY - textOverlay.offsetTop;

        const onMouseMove = (moveEvent) => {
          if (isDragging) {
            textOverlay.style.left = `${moveEvent.clientX - offsetX}px`;
            textOverlay.style.top = `${moveEvent.clientY - offsetY}px`;
            textPosition = {
              top: `${moveEvent.clientY - offsetY}px`,
              left: `${moveEvent.clientX - offsetX}px`
            };
          }
        };

        const onMouseUp = () => {
          isDragging = false;
          window.removeEventListener('mousemove', onMouseMove);
          window.removeEventListener('mouseup', onMouseUp);
        };

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mouseup', onMouseUp);
      }
    });

    // آپلود تصویر و تغییر سایز
    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          uploadedImage.src = e.target.result;
          uploadedImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // تغییر سایز تصویر با کشیدن
    uploadedImage.addEventListener('mousedown', (e) => {
      const initialWidth = uploadedImage.width;
      const initialHeight = uploadedImage.height;
      const initialMouseX = e.clientX;
      const initialMouseY = e.clientY;

      const onMouseMove = (moveEvent) => {
        const deltaX = moveEvent.clientX - initialMouseX;
        const deltaY = moveEvent.clientY - initialMouseY;

        uploadedImage.style.width = `${initialWidth + deltaX}px`;
        uploadedImage.style.height = `${initialHeight + deltaY}px`;
      };

      const onMouseUp = () => {
        window.removeEventListener('mousemove', onMouseMove);
        window.removeEventListener('mouseup', onMouseUp);
      };

      window.addEventListener('mousemove', onMouseMove);
      window.addEventListener('mouseup', onMouseUp);
    });
  </script>
</body>
</html>
