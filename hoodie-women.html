<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>هودی سه‌بعدی</title>
  <style>
    body {
      margin: 0;
      background: #f3f1e0;
      font-family: sans-serif;
      text-align: center;
    }
    canvas { display: block; }
    #controls {
      margin: 20px;
    }
    .color-circle {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      margin: 5px;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <div id="controls">
    <label>رنگ:</label>
    <div class="color-circle" data-color="#ff0000" style="background:red;"></div>
    <div class="color-circle" data-color="#0000ff" style="background:blue;"></div>
    <div class="color-circle" data-color="#000000" style="background:black;"></div>
    <div class="color-circle" data-color="#ffffff" style="background:white;"></div><br>
    <input type="text" id="textInput" placeholder="مثلاً توسکا">
    <button onclick="applyText()">اعمال متن</button>
  </div>
  <div id="scene-container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, model, textMesh;

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color('#f3f1e0');

      camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('scene-container').appendChild(renderer.domElement);

      const light1 = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light1);
      const light2 = new THREE.DirectionalLight(0xffffff, 0.8);
      light2.position.set(1, 2, 2);
      scene.add(light2);

      const controls = new OrbitControls(camera, renderer.domElement);

      const loader = new GLTFLoader();
      loader.load('https://github.com/Toska-clothes/My_Toska/raw/refs/heads/main/file-HiVKnTH6D1kEgZQDQqyyak.glb', gltf => {
        model = gltf.scene;
        model.scale.set(1, 1, 1);
        scene.add(model);
      }, undefined, err => {
        console.error('Error loading model:', err);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function applyText() {
      const text = document.getElementById('textInput').value;
      if (textMesh) {
        scene.remove(textMesh);
      }

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 512;
      canvas.height = 256;
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#000000';
      ctx.font = 'bold 40px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });

      const geometry = new THREE.PlaneGeometry(1, 0.5);
      textMesh = new THREE.Mesh(geometry, material);
      textMesh.position.set(0, 1.3, 0.45);
      scene.add(textMesh);
    }

    document.querySelectorAll('.color-circle').forEach(c => {
      c.addEventListener('click', () => {
        document.querySelectorAll('.color-circle').forEach(c2 => c2.classList.remove('selected'));
        c.classList.add('selected');
        const hex = c.dataset.color;

        if (model) {
          model.traverse(child => {
            if (child.isMesh) {
              child.material.color.set(hex);
            }
          });
        }
      });
    });
  </script>
</body>
</html>
