
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی زنانه | نمایش سه‌بعدی</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    .hotspot {
      transform: translate(-50%, -50%);
      pointer-events: none;
      white-space: nowrap;
      font-family: Vazirmatn, sans-serif;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: bold;
      display: none;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>روی مدل کلیک کن تا متن اونجا قرار بگیره:</p>

  <div class="model-container">
    <model-viewer id="hoodieModel"
      src="hoodie.glb"
      alt="هودی سه‌بعدی"
      auto-rotate
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1"
      interaction-prompt="none"
      style="width: 100%; height: 100%;">
      
      <!-- متن چسبیده به مدل -->
      <div id="floatingText" slot="hotspot"
        class="hotspot"
        data-position="0 1 0.3"
        data-normal="0 0 1">
        متن دلخواه
      </div>
    </model-viewer>
  </div>

  <div class="options-container">
    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا">
    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById("hoodieModel");
    const applyBtn = document.getElementById("applyText");
    const textInput = document.getElementById("textInput");
    const textEl = document.getElementById("floatingText");

    // اعمال متن اولیه
    applyBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return;

      textEl.textContent = text;
      textEl.style.display = "block";
    });

    // تغییر موقعیت متن هنگام کلیک روی مدل
    modelViewer.addEventListener("click", async (event) => {
      const rect = modelViewer.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const hit = await modelViewer.positionAndNormalFromPoint(x, y);

      if (hit) {
        textEl.setAttribute("data-position", `${hit.position.x} ${hit.position.y} ${hit.position.z}`);
        textEl.setAttribute("data-normal", `${hit.normal.x} ${hit.normal.y} ${hit.normal.z}`);
      }
    });
  </script>
</body>
</html>
