<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هودی زنانه | سه‌بعدی</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.2rem;
    }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
    .hotspot {
      transform: translate(-50%, -50%);
      pointer-events: auto;
      white-space: nowrap;
      font-family: Vazirmatn, sans-serif;
      display: none;
    }
    #textImage {
      max-width: 200px;
      user-select: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>هودی زنانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل اعمال کنید:</p>

  <div class="model-container">
    <model-viewer id="hoodieModel"
      src="hoodie.glb"
      alt="هودی سه‌بعدی"
      auto-rotate
      camera-controls
      ar
      exposure="1"
      shadow-intensity="1"
      interaction-prompt="none"
      style="width: 100%; height: 500px;">
      
      <!-- تصویر متن (برچسب جدا) -->
      <div id="textHotspot" slot="hotspot"
           class="hotspot"
           data-position="0 1 0.3"
           data-normal="0 0 1">
        <img id="textImage" src="" alt="متن تصویری" />
      </div>
    </model-viewer>
  </div>

  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا" />
    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById("hoodieModel");
    const colorCircles = document.querySelectorAll(".color-circle");
    const textInput = document.getElementById("textInput");
    const applyTextBtn = document.getElementById("applyText");
    const textHotspot = document.getElementById("textHotspot");
    const textImage = document.getElementById("textImage");

    const colorMap = {
      red: "#ff0000",
      blue: "#0000ff",
      black: "#000000",
      white: "#ffffff"
    };

    function hexToRgba(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = ((bigint >> 16) & 255) / 255;
      const g = ((bigint >> 8) & 255) / 255;
      const b = (bigint & 255) / 255;
      return [r, g, b, 1];
    }

    async function changeColor(colorName) {
      const hex = colorMap[colorName];
      const rgba = hexToRgba(hex);
      await modelViewer.updateComplete;
      const material = modelViewer.model?.materials[0];
      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor(rgba);
      }
    }

    colorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        colorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");
        const selectedColor = circle.getAttribute("data-color");
        changeColor(selectedColor);
      });
    });

    applyTextBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (!text) return;

      // ایجاد تصویر شفاف از متن
      const canvas = document.createElement("canvas");
      canvas.width = 512;
      canvas.height = 256;
      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 48px Vazirmatn";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      const dataUrl = canvas.toDataURL("image/png");
      textImage.src = dataUrl;
      textHotspot.style.display = "block";
    });

    // حرکت تصویر روی مدل
    let isDragging = false;

    function handleMove(x, y) {
      const rect = modelViewer.getBoundingClientRect();
      const px = x - rect.left;
      const py = y - rect.top;
      modelViewer.positionAndNormalFromPoint(px, py).then(hit => {
        if (hit) {
          textHotspot.setAttribute("data-position", `${hit.position.x} ${hit.position.y} ${hit.position.z}`);
          textHotspot.setAttribute("data-normal", `${hit.normal.x} ${hit.normal.y} ${hit.normal.z}`);
        }
      });
    }

    textImage.addEventListener("mousedown", () => { isDragging = true; });
    textImage.addEventListener("touchstart", () => { isDragging = true; });

    window.addEventListener("mouseup", () => { isDragging = false; });
    window.addEventListener("touchend", () => { isDragging = false; });

    window.addEventListener("mousemove", (event) => {
      if (isDragging) handleMove(event.clientX, event.clientY);
    });

    window.addEventListener("touchmove", (event) => {
      if (isDragging && event.touches.length === 1) {
        handleMove(event.touches[0].clientX, event.touches[0].clientY);
      }
    });
  </script>
</body>
</html>
