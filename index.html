<!DOCTYPE html><html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toska - طراحی لباس</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            background-color: #f3f1e0; /* رنگ نسکافه‌ای روشن */
            color: #3e2723; /* رنگ قهوه‌ای تیره */
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #3e2723;
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #5d4037; /* رنگ قهوه‌ای ملایم تر */
        }
        .btn-container {
            margin-top: 50px;
        }
        .btn {
            padding: 15px 40px;
            background-color: #f5a623; /* رنگ دکمه قهوه‌ای مایل به زرد */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff8c00; /* تغییر رنگ دکمه هنگام هاور */
        }
    </style>
</head>
<body>
    <h1>سلام سلام! خوش اومدین</h1>
    <p>وقتشه لباس مورد علاقتون رو خودتون طراحی کنید!</p><div class="btn-container">
    <button class="btn" onclick="window.location.href='women.html'">لباس زنانه</button>
    <button class="btn" onclick="window.location.href='men.html'">لباس مردانه</button>
    <button class="btn" onclick="window.location.href='kids.html'">لباس بچگانه</button>
    <button class="btn" onclick="window.location.href='animals.html'">لباس حیوانات</button>
</div>

</body>
</html>
