<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>طراحی تیشرت زنانه</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f3f1e0;
            color: #3e2723;
            text-align: center;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        .controls {
            margin-top: 30px;
        }
        select, input[type="color"], input[type="text"], input[type="file"] {
            margin: 10px;
            padding: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>طراحی تیشرت زنانه</h1>
    
    <model-viewer src="https://github.com/Toska-clothes/My_Toska/raw/b9737aca52a42e300ef39481fd41cf740bf8a8e6/tshirt.glb" 
                  alt="مدل تیشرت سه‌بعدی" 
                  auto-rotate 
                  camera-controls 
                  background-color="#f3f1e0">
    </model-viewer>

    <div class="controls">
        <select>
            <option>سایز S</option>
            <option>سایز M</option>
            <option>سایز L</option>
            <option>سایز XL</option>
        </select>

        <select>
            <option>جنس پنبه‌ای</option>
            <option>جنس نخ</option>
            <option>جنس پلی‌استر</option>
        </select>

        <input type="color" value="#ffffff">

        <input type="text" placeholder="متن دلخواه...">

        <input type="file" accept="image/*">
    </div>
</body>
</html>
