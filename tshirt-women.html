<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>طراحی تیشرت | توسکا</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fdfaf6;
      color: #3e2723;
      text-align: center;
    }
    .controls {
      margin-top: 20px;
    }
    select, input[type="text"], button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>طراحی تیشرت</h1>

  <model-viewer 
    src="https://raw.githubusercontent.com/Toska-clothes/My_Toska/98cbaffc2f5a260ca954df3081cb3b05a7354042/tshirt.glb"
    alt="T-Shirt 3D Model"
    auto-rotate
    camera-controls
    style="width: 100%; height: 400px;">
  </model-viewer>

  <div class="controls">
    <select>
      <option>سایز: S</option>
      <option>سایز: M</option>
      <option>سایز: L</option>
      <option>سایز: XL</option>
    </select>

    <select>
      <option>جنس: پنبه‌ای</option>
      <option>جنس: پلی‌استر</option>
      <option>جنس: کتان</option>
    </select>

    <select>
      <option>رنگ: سفید</option>
      <option>رنگ: مشکی</option>
      <option>رنگ: قرمز</option>
    </select>

    <input type="text" placeholder="متن دلخواه">

    <button>آپلود تصویر</button>
  </div>
</body>
</html>
