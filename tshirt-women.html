<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>تیشرت سه‌بعدی با متن</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
      direction: rtl;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      background: #fff;
      border-radius: 20px;
      margin: 0 auto;
    }
    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #795548;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>تیشرت سه‌بعدی با متن دلخواه</h1>

  <model-viewer id="shirtModel"
    src="https://github.com/Toska-clothes/My_Toska/raw/refs/heads/main/t_shirt%20(1)%20(1).glb"
    alt="تیشرت سه‌بعدی"
    auto-rotate
    camera-controls
    exposure="1"
    shadow-intensity="1"
    ar
    interaction-prompt="none">
  </model-viewer>

  <div>
    <input type="text" id="textInput" placeholder="متن دلخواه را وارد کنید" />
    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById('shirtModel');
    const textInput = document.getElementById('textInput');
    const applyTextBtn = document.getElementById('applyText');

    function generateTextTexture(text) {
      const canvas = document.createElement('canvas');
      canvas.width = 1024;
      canvas.height = 1024;
      const ctx = canvas.getContext('2d');

      // زمینه سفید
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // متن وسط
      ctx.fillStyle = "#000000";
      ctx.font = "bold 80px Vazirmatn";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      return canvas;
    }

    applyTextBtn.addEventListener("click", async () => {
      const text = textInput.value.trim();
      if (!text) return;

      const canvas = generateTextTexture(text);
      const texture = await modelViewer.createTexture(canvas);

      await modelViewer.updateComplete;
      const materials = modelViewer.model.materials;

      materials.forEach(mat => {
        mat.pbrMetallicRoughness.setBaseColorTexture(texture);
      });
    });
  </script>

</body>
</html>
