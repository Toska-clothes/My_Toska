<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تیشرت زنانه | توسکا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    model-viewer {
      width: 100%;
      max-width: 400px;
      height: 400px;
      margin: auto;
    }
    .controls {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .dropdown, .input-text {
      width: 250px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #aaa;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>طراحی تیشرت زنانه</h1>

  <!-- مدل سه‌بعدی تیشرت -->
  <model-viewer 
    src="https://raw.githubusercontent.com/Toska-clothes/My_Toska/98cbaffc2f5a260ca954df3081cb3b05a7354042/tshirt.glb"
    alt="مدل تیشرت"
    auto-rotate 
    camera-controls 
    background-color="#ffffff">
  </model-viewer>

  <!-- کنترل‌ها -->
  <div class="controls">
    <!-- سایز -->
    <select class="dropdown">
      <option>انتخاب سایز</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>

    <!-- جنس پارچه -->
    <select class="dropdown">
      <option>جنس پارچه</option>
      <option>نخی</option>
      <option>پلی‌استر</option>
      <option>ترکیبی</option>
    </select>

    <!-- رنگ -->
    <input class="dropdown" type="color" value="#ffffff">

    <!-- متن دلخواه -->
    <input class="input-text" type="text" placeholder="متن روی لباس">

    <!-- آپلود تصویر -->
    <input class="dropdown" type="file" accept="image/*">
  </div>

</body>
</html>
