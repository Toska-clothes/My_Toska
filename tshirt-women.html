<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تیشرت سه‌بعدی با متن</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f4f1e8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .model-container {
      max-width: 600px;
      margin: 0 auto;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background: #fff;
      border-radius: 20px;
    }
    .controls {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #795548;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>تیشرت سه‌بعدی</h1>
  <p>متن دلخواه را وارد کنید تا روی تیشرت نمایش داده شود:</p>

  <div class="model-container">
    <model-viewer id="tshirtModel"
      src="assets/t_shirt.glb"  <!-- اگر فایل را در GitHub خودت ذخیره می‌کنی -->
      alt="مدل تیشرت"
      ar
      auto-rotate
      camera-controls
      exposure="1"
      shadow-intensity="1"
      interaction-prompt="none">
    </model-viewer>
  </div>

  <div class="controls">
    <input type="text" id="textInput" placeholder="متن دلخواه..." />
    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    const modelViewer = document.getElementById('tshirtModel');
    const textInput = document.getElementById('textInput');
    const applyText = document.getElementById('applyText');

    function createTextureFromCanvas(text) {
      const canvas = document.createElement('canvas');
      canvas.width = 1024;
      canvas.height = 1024;
      const ctx = canvas.getContext('2d');

      // پس‌زمینه سفید
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // متن وسط
      ctx.fillStyle = "#000000";
      ctx.font = "bold 80px Vazirmatn";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      return canvas;
    }

    applyText.addEventListener("click", async () => {
      const text = textInput.value.trim();
      if (!text) return;

      await modelViewer.updateComplete;
      const textureCanvas = createTextureFromCanvas(text);

      const texture = await modelViewer.createTexture(textureCanvas);
      const material = modelViewer.model?.materials[0];
      if (material) {
        material.pbrMetallicRoughness.setBaseColorTexture(texture);
        console.log("متن روی تیشرت اعمال شد.");
      } else {
        console.warn("متریال یافت نشد.");
      }
    });
  </script>
</body>
</html>
