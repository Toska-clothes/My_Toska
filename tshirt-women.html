<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تیشرت زنانه | توسکا</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.2.1/dist/model-viewer.js"></script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #3e2723;
        }

        .container {
            margin-top: 20px;
        }

        model-viewer {
            width: 80%;
            height: 400px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }

        .controls {
            margin-top: 20px;
        }

        select, input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #f5a623;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

    <h1>طراحی تیشرت زنانه</h1>

    <div class="container">
        <model-viewer 
            src="https://drive.google.com/uc?export=download&id=1-JLLikK_Msur8iN1dQMRitaKF8QI0EjM"
            alt="مدل تیشرت"
            auto-rotate 
            camera-controls 
            background-color="#ffffff">
        </model-viewer>
    </div>

    <div class="controls">
        <label for="size">سایز:</label>
        <select id="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>

        <label for="fabric">جنس پارچه:</label>
        <select id="fabric">
            <option value="Cotton">پنبه</option>
            <option value="Polyester">پلی استر</option>
            <option value="Silk">ابریشم</option>
        </select>

        <label for="color">رنگ:</label>
        <select id="color">
            <option value="Red">قرمز</option>
            <option value="Blue">آبی</option>
            <option value="Black">سیاه</option>
            <option value="White">سفید</option>
        </select>

        <br>

        <label for="text">متن دلخواه:</label>
        <input type="text" id="text" placeholder="متن دلخواه خود را وارد کنید">

        <br>

        <button onclick="submitOrder()">ثبت سفارش</button>
    </div>

    <script>
        function submitOrder() {
            // اینجا می‌توانی عملکرد ثبت سفارش را اضافه کنی
            alert("سفارش شما ثبت شد!");
        }
    </script>

</body>
</html>
