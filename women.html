<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لباس مردانه | توسکا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            background-color: #f3f1e0;
            color: #3e2723;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .btn-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .btn {
            padding: 15px 40px;
            background-color: #f5a623;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>لباس مردانه</h1>
    <p>انتخاب کنید که کدام مدل رو می‌خواهید طراحی کنید:</p>
    
    <div class="btn-container">
        <div class="btn-row">
            <button class="btn" onclick="window.location.href='tshirt-men.html'">تیشرت</button>
            <button class="btn" onclick="window.location.href='hoodie-men.html'">هودی</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="window.location.href='pants-men.html'">شلوار</button>
        </div>
    </div>
</body>
