<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لباس مردانه | توسکا</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 40px;
      background-color: #f5a623;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff8c00;
    }

    .btn-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .bottom-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>لباس مردانه</h1>
  <p>انتخاب کنید که کدام مدل رو می‌خواهید طراحی کنید:</p>

  <div class="btn-wrapper">
    <div class="top-buttons">
      <button class="btn" onclick="window.location.href='tshirt-men.html'">تیشرت</button>
      <button class="btn" onclick="window.location.href='hoodie-men.html'">هودی</button>
    </div>
    <div class="bottom-button">
      <button class="btn" onclick="window.location.href='pants-men.html'">شلوار</button>
    </div>
  </div>
</body>
</html>
