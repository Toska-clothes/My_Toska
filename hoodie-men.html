<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هودی مردانه | نمایش سه‌بعدی</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f3f1e0;
      color: #3e2723;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    .model-container {
      margin: 20px auto;
      max-width: 600px;
      height: 500px;
    }
    #container {
      width: 100%;
      height: 100%;
    }
    .options-container {
      margin-top: 30px;
    }
    .label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .color-circle.selected {
      border: 3px solid #000;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #795548;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>هودی مردانه</h1>
  <p>مدل را مشاهده، رنگ را انتخاب و متن را روی مدل اعمال کنید:</p>

  <div class="model-container">
    <div id="container"></div>
  </div>

  <div class="options-container">
    <label class="label">رنگ:</label>
    <div class="color-picker">
      <div class="color-circle" data-color="red" style="background-color: red;"></div>
      <div class="color-circle" data-color="blue" style="background-color: blue;"></div>
      <div class="color-circle" data-color="black" style="background-color: black;"></div>
      <div class="color-circle" data-color="white" style="background-color: white; border: 1px solid #aaa;"></div>
    </div>

    <label class="label">متن دلخواه:</label>
    <input type="text" id="textInput" placeholder="مثلاً توسکا">
    <button id="applyText">اعمال متن</button>
  </div>

  <script>
    var scene, camera, renderer, model;

    function init() {
      // ایجاد صحنه، دوربین و رندر
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      // بارگذاری مدل سه‌بعدی هودی
      var loader = new THREE.GLTFLoader();
      loader.load('https://github.com/Toska-clothes/My_Toska/raw/refs/heads/main/hoodie.glb', function(gltf) {
        model = gltf.scene;
        scene.add(model);
        model.scale.set(0.5, 0.5, 0.5);  // تنظیم اندازه مدل
      }, undefined, function(error) {
        console.error(error);
      });

      // تنظیم دوربین
      camera.position.z = 5;

      // تنظیم نور برای روشنایی مدل
      var light = new THREE.AmbientLight(0x404040);  // نور محیطی
      scene.add(light);
      var directionalLight = new THREE.DirectionalLight(0xffffff, 1);  // نور جهت‌دار
      scene.add(directionalLight);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);

      if (model) {
        // چرخاندن مدل برای نمایش بهتر
        model.rotation.x += 0.01;
        model.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', function() {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // تغییر رنگ مدل
    const colorCircles = document.querySelectorAll(".color-circle");

    const colorMap = {
      red: "#ff0000",
      blue: "#0000ff",
      black: "#000000",
      white: "#ffffff"
    };

    function changeColor(colorName) {
      const hex = colorMap[colorName];
      const material = model.children[0]?.material;
      if (material) {
        material.color.set(hex);  // تغییر رنگ مدل
      }
    }

    colorCircles.forEach(circle => {
      circle.addEventListener("click", () => {
        colorCircles.forEach(c => c.classList.remove("selected"));
        circle.classList.add("selected");
        const selectedColor = circle.getAttribute("data-color");
        changeColor(selectedColor);
      });
    });

    // اعمال متن روی مدل (برای نمایش بهتر از alert استفاده شده)
    document.getElementById("applyText").addEventListener("click", function() {
      const text = document.getElementById("textInput").value;
      alert("برای درج واقعی متن روی لباس باید از تکنیک‌های حرفه‌ای‌تر استفاده کنید.");
    });

    init();
  </script>
</body>
</html>
